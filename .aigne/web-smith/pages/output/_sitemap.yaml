sitemap:
  - title: "Uptime Kuma: Easy Self-Hosted Monitoring"
    path: /home
    locales:
      en:
        title: "Uptime Kuma: An Easy-to-Use Open-Source Self-Hosted Monitoring Tool"
        description: Learn about Uptime Kuma, a powerful and beautifully designed
          self-hosted monitoring solution. Try the live demo, view installation
          guides, and start monitoring your services today.
        image: https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: "Uptime Kuma: 简单易用的开源自托管监控工具"
        description: 了解 Uptime Kuma，一款功能强大、界面美观的自托管监控解决方案。体验在线演示，查看安装指南，立即开始监控您的服务。
        image: https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh-TW:
        title: Uptime Kuma：簡單易用的開源自託管監控工具
        description: 了解 Uptime Kuma，一款功能強大、介面美觀的自託管監控解決方案。體驗線上演示，查看安裝指南，立即開始監控您的服務。
        image: https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      ja:
        title: "Uptime Kuma: シンプルで使いやすいオープンソースの自己ホスティング監視ツール"
        description: Uptime
          Kumaは、パワフルで美しいUIを持つ自己ホスティング監視ソリューションです。オンラインデモを体験し、インストールガイドを確認して、今すぐサービスの監視を始めましょう。
        image: https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: home.yaml
      id: 616571b7c79a8472
      createdAt: 2025-10-17T08:57:02.668Z
      updatedAt: 2025-10-17T08:57:02.668Z
      publishedAt: 2025-10-17T08:57:02.668Z
      isPublic: true
  - title: Features of Uptime Kuma
    path: /features
    locales:
      en:
        title: Uptime Kuma Features | Comprehensive Monitoring & Instant Notifications
        description: Explore the powerful features of Uptime Kuma! From HTTP(s) and TCP
          to DNS records, we offer comprehensive monitoring types. With over 90
          notification service integrations, you can stay instantly informed
          about your service status.
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Uptime Kuma 功能 | 全方位监控与即时通知
        description: 探索 Uptime Kuma 的强大功能！从 HTTP(s)、TCP 到 DNS
          记录，我们提供全面的监控类型。更有超过90种通知服务集成，让您即时掌握服务状态。
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh-TW:
        title: Uptime Kuma 功能 | 全方位監控與即時通知
        description: 探索 Uptime Kuma 的強大功能！從 HTTP(s)、TCP 到 DNS 記錄，我們提供全面的監控類型。更有超過 90
          種通知服務整合，讓您即時掌握服務狀態。
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      ja:
        title: Uptime Kumaの機能 | 包括的な監視と即時通知
        description: Uptime
          Kumaのパワフルな機能をご覧ください！HTTP(s)やTCPからDNSレコードまで、包括的な監視タイプを提供します。さらに90以上の通知サービスとの統合により、サービスのステータスを即座に把握できます。
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: features.yaml
      id: 69ee505620f7efd5
      createdAt: 2025-10-17T08:57:02.652Z
      updatedAt: 2025-10-17T08:57:02.652Z
      publishedAt: 2025-10-17T08:57:02.652Z
      isPublic: true
  - title: Installation Guide
    path: /installation
    locales:
      en:
        title: Uptime Kuma Installation Guide | Docker & Non-Docker Environments
        description: Easily install Uptime Kuma with our detailed, step-by-step guide.
          Installation instructions are provided for both Docker (recommended)
          and non-Docker environments, including system requirements and
          background service setup.
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Uptime Kuma 安装指南 | Docker 与非 Docker 环境
        description: 按照我们详尽的分步指南，轻松安装 Uptime Kuma。提供 Docker（推荐）和非 Docker
          环境的安装说明，包括系统要求和后台服务设置。
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh-TW:
        title: Uptime Kuma 安裝指南 | Docker 與非 Docker 環境
        description: 依照我們詳盡的逐步指南，輕鬆安裝 Uptime Kuma。提供 Docker（推薦）和非 Docker
          環境的安裝說明，包含系統需求和背景服務設定。
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      ja:
        title: Uptime Kuma インストールガイド | Docker & 非Docker環境
        description: 詳細なステップバイステップガイドに従って、Uptime
          Kumaを簡単にインストールしましょう。Docker（推奨）と非Docker環境の両方のインストール手順を提供し、システム要件やバックグラウンドサービスの設定についても説明します。
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: installation.yaml
      id: 8d5887e9ab6a37a8
      createdAt: 2025-10-17T08:57:02.676Z
      updatedAt: 2025-10-17T08:57:02.676Z
      publishedAt: 2025-10-17T08:57:02.676Z
      isPublic: true
  - title: Community & Contributions
    path: /community
    locales:
      en:
        title: Join the Uptime Kuma Community | Ask, Contribute & Connect
        description: Become part of the Uptime Kuma community! Ask questions on our
          Subreddit, report bugs or request features on GitHub, and learn how to
          contribute through pull requests, testing, or translations.
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: 加入 Uptime Kuma 社区 | 提问、贡献与交流
        description: 成为 Uptime Kuma 社区的一员！在我们的 Subreddit 提问，在 GitHub
          上报告错误或请求功能，并了解如何通过拉取请求、测试或翻译做出贡献。
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh-TW:
        title: 加入 Uptime Kuma 社群 | 提問、貢獻與交流
        description: 成為 Uptime Kuma 社群的一員！在我們的 Subreddit 提問，在 GitHub
          上回報錯誤或請求新功能，並了解如何透過拉取請求、測試或翻譯做出貢獻。
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      ja:
        title: Uptime Kumaコミュニティに参加 | 質問、貢献、交流
        description: Uptime
          Kumaコミュニティの一員になりましょう！サブレディットで質問したり、GitHubでバグ報告や機能リクエストをしたり、プルリクエストやテスト、翻訳を通じて貢献する方法を学びましょう。
        image: ""
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
