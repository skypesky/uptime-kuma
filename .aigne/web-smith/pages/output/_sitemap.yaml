      isPublic: true
  - title: Installation Guide
    path: /installation
    locales:
      zh:
        title: Uptime Kuma 安装指南 | Docker 与非 Docker 环境
        description: 按照我们详尽的分步指南，轻松安装 Uptime Kuma。提供 Docker（推荐）和非 Docker
          环境的安装说明，包括系统要求和后台服务设置。
