              answer: If you find a bug or have a suggestion for a new feature, please don't
                hesitate to create a new Issue on our GitHub repository. Your
                feedback is crucial to us!
            - title: Is Uptime Kuma free?
              answer: Yes, Uptime Kuma is a completely free and open-source project
                distributed under the MIT License. You are free to use, modify,
                and distribute it.
