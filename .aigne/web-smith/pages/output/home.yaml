          value:
            - title: 我应该去哪里寻求帮助？
              answer: 我们鼓励您通过 GitHub Issues 或 Uptime Kuma 的 Subreddit (r/UptimeKuma)
                提问。在那里，您将获得社区和开发者的帮助。请避免通过电子邮件提问。
            - title: 我如何为这个项目做出贡献？
              answer: 非常欢迎您的贡献！您可以通过提交拉取请求、测试 Beta 版本或帮助我们将 Uptime Kuma
                翻译成更多语言来参与。请在开始前阅读我们的贡献指南。
            - title: 如何报告错误或请求新功能？
              answer: 如果您发现了错误或有新功能建议，请不要犹豫，直接在我们的 GitHub 仓库上创建一个新的 Issue。您的反馈对我们至关重要！
            - title: Uptime Kuma 是免费的吗？
              answer: 是的，Uptime Kuma 是一个完全免费的开源项目，根据 MIT 许可证分发。您可以自由使用、修改和分发它。
