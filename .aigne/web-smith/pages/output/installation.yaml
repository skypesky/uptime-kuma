  7134d2bc2ec175ad:
    en:
      properties:
        a7frn5jmx5vpxpt3:
          value: |-
            # 1. Clone the project repository
            git clone https://github.com/louislam/uptime-kuma.git

            # 2. Change into the project directory
            cd uptime-kuma

            # 3. Install dependencies
            npm run setup

            # 4. Start the app in the background using PM2
            pm install pm2 -g && pm2 install pm2-logrotate
            pm start server/server.js --name uptime-kuma
        b2jrz12ik7esf93z:
          value: bash
