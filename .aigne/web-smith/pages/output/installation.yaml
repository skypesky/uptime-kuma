        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1759185456428-p8i1jjk33
                type: text
                text: Launch Uptime Kuma with a single Docker command. This is our recommended
                  method as it bundles all dependencies, ensuring a consistent
                  environment and rapid deployment. After running, access it in
                  your browser at http://localhost:3001.
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
        v5utpm7bu9yvdpnq:
          value: flex-start
        kyg0hdy5uqq4gc1o:
          value: flex-start
    zh:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: 最快、最简单的方式
            style:
              variant: h4
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1759185456428-p8i1jjk33
                type: text
                text: 只需一行命令，即可通过 Docker 启动 Uptime
                  Kuma。这是我们推荐的方法，因为它能将所有依赖项打包，确保环境一致、部署迅速。运行后，在浏览器中访问
                  http://localhost:3001 即可。
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
        v5utpm7bu9yvdpnq:
          value: flex-start
        kyg0hdy5uqq4gc1o:
          value: flex-start
    zh-TW:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: 最快、最簡單的方式
            style:
              variant: h4
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1759185456428-p8i1jjk33
                type: text
                text: 只需一行指令，即可透過 Docker 啟動 Uptime
                  Kuma。這是我們推薦的方法，因為它能將所有依賴項打包，確保環境一致、部署迅速。執行後，在瀏覽器中造訪
                  http://localhost:3001 即可。
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
        v5utpm7bu9yvdpnq:
          value: flex-start
        kyg0hdy5uqq4gc1o:
          value: flex-start
    ja:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: 最も速く、簡単な方法
            style:
              variant: h4
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1759185456428-p8i1jjk33
                type: text
                text: たった1行のコマンドで、Dockerを使ってUptime
                  Kumaを起動できます。これは、すべての依存関係をパッケージ化し、一貫した環境と迅速なデプロイを保証するため、私たちがお勧めする方法です。実行後、ブラウザで
                  http://localhost:3001 にアクセスしてください。
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
        v5utpm7bu9yvdpnq:
          value: flex-start
        kyg0hdy5uqq4gc1o:
          value: flex-start
