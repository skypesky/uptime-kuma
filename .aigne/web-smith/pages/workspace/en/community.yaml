meta:
  title: "Join the Uptime Kuma Community | Ask, Contribute & Connect"
  description: "Become part of the Uptime Kuma community! Ask questions on our Subreddit, report bugs or request features on GitHub, and learn how to contribute through pull requests, testing, or translations."
  image: ""
sections:
  - sectionName: "CommunityHero"
    sectionSummary: "An engaging hero section that welcomes users to the community with vibrant language, outlines the main ways they can participate, and sets a positive and inclusive tone."
    centeredHeroTitle: "Join Us in Building Uptime Kuma!"
    centeredHeroDescription: "Whether you want to ask questions, report bugs, or contribute code or translations, you are warmly welcome! Every contribution you make helps Uptime Kuma get better."
    centeredHeroActions:
      - text: "Go to GitHub Issues"
        link: "https://github.com/louislam/uptime-kuma/issues"
      - text: "Visit the Reddit Community"
        link: "https://www.reddit.com/r/UptimeKuma/"
  - sectionName: "ContributionWaysGrid"
    sectionSummary: "This section clearly presents the four main ways to contribute in a grid layout. Each card uses an icon and a concise description to encourage user participation, from reporting bugs to contributing code and translations."
    fourColumnGridTitle: "Discover How You Can Contribute"
    list:
      - sectionName: "BugReportCard"
        sectionSummary: "A card that encourages users to report bugs and suggest features via GitHub Issues."
        iconName: "lucide:bug"
        cardTitle: "Report Bugs & Suggest Features"
        cardDescription: "Found a problem or have a great idea? Let us know on GitHub Issues—it's the best place to track and discuss technical matters."
      - sectionName: "CodeContributionCard"
        sectionSummary: "A card that invites developers to contribute code by submitting pull requests, emphasizing the importance of reading the contribution guidelines."
        iconName: "lucide:git-pull-request-draft"
        cardTitle: "Contribute Code"
        cardDescription: "Ready to contribute code? We'd love to have you! Please read our contribution guidelines first to ensure your submission can be merged smoothly."
      - sectionName: "TestingHelpCard"
        sectionSummary: "A card that calls on users to help ensure software quality by testing beta versions and pending pull requests."
        iconName: "lucide:test-tube-2"
        cardTitle: "Help Us Test"
        cardDescription: "Help us identify potential issues and ensure the stability of every release by testing the latest beta versions and pull requests."
      - sectionName: "TranslationCard"
        sectionSummary: "A card that invites multilingual users to contribute translations to the project via the Weblate platform."
        iconName: "lucide:languages"
        cardTitle: "Contribute Translations"
        cardDescription: "Help us bring Uptime Kuma to users worldwide! You can easily contribute translations for your native language through our Weblate platform."
  - sectionName: "CommunityHubs"
    sectionSummary: "This section highlights the two main community communication platforms—GitHub and Reddit. It guides users to the appropriate channel based on their needs (technical discussions vs. casual interaction)."
    twoColumnGridTitle: "Join Our Community Hubs"
    list:
      - sectionName: "GitHubDiscussionHub"
        sectionSummary: "A card that directs users to GitHub Issues for more in-depth technical discussions, bug reports, and feature requests."
        contentCardTitle: "GitHub for Technical Discussions"
        contentCardDescription: "Dive deep into bugs, new features, and technical implementations. This is the core hub where we solve problems."
        contentCardBottomImage: "https://placehold.co/800x450?text=GitHub+Issues"
      - sectionName: "RedditCommunityHub"
        sectionSummary: "A card that directs users to the Subreddit for more relaxed community interaction, sharing, and general questions."
        contentCardTitle: "Reddit for Casual Chats"
        contentCardDescription: "Share your monitoring setup, ask general questions, or just chat with fellow Kuma users from around the world."
        contentCardBottomImage: "https://placehold.co/800x450?text=r/UptimeKuma"
  - sectionName: "FinalCallToAction"
    sectionSummary: "A strong, action-oriented final call to action that motivates users to visit the GitHub repository immediately, turning their intent to participate into actual action."
    ctaTitle: "Ready to Get Started?"
    ctaDescription: "Every contribution you make is vital. Visit our GitHub repository now to begin your contribution journey!"
    cta:
      - text: "Visit the GitHub Repository"
        link: "https://github.com/louislam/uptime-kuma"
      - text: ""
        link: ""