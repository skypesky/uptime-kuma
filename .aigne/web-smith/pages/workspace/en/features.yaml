meta:
  title: "Uptime Kuma Features | Comprehensive Monitoring & Instant Notifications"
  description: "Explore the powerful features of Uptime Kuma! From HTTP(s) and TCP to DNS records, we offer comprehensive monitoring types. With over 90 notification service integrations, you can stay instantly informed about your service status."
  image: ""
sections:
  - sectionName: "FeaturesHero"
    sectionSummary: "This section serves as the page's hero, directly conveying the comprehensiveness and core value of Uptime Kuma's features through a compelling title and concise description. It also provides a clear call to action, guiding users to get started or learn more."
    centeredHeroTitle: "All the Monitoring Features You Need, All in One Place"
    centeredHeroDescription: "Uptime Kuma is more than just an uptime monitoring tool. It's a feature-packed Swiss army knife that lets you effortlessly keep track of all your services' status, and it's completely free and open source."
    centeredHeroActions:
      - text: "Start Installation Now"
        link: "link:///installation"
      - text: "View on GitHub"
        link: "https://github.com/louislam/uptime-kuma"
  - sectionName: "MonitoringTypesGrid"
    sectionSummary: "This section uses a three-column grid layout to clearly display the various core monitoring types supported by Uptime Kuma. Each card features an icon and a brief description, designed to help users quickly grasp the breadth of its monitoring capabilities."
    threeColumnGridTitle: "Monitoring Types to Cover All Your Services"
    list:
      - sectionName: "HttpMonitoringCard"
        sectionSummary: "Introduces the HTTP(s) and TCP monitoring features."
        iconName: "lucide:globe"
        cardTitle: "HTTP(s) / TCP Monitoring"
        cardDescription: "Perform continuous availability checks on your websites, APIs, or any TCP port to ensure your core services are always online."
      - sectionName: "DnsMonitoringCard"
        sectionSummary: "Introduces the DNS record monitoring feature."
        iconName: "lucide:book-marked"
        cardTitle: "DNS Record Monitoring"
        cardDescription: "Verify that your DNS records are resolving correctly to prevent service outages caused by misconfigurations."
      - sectionName: "PingPushMonitoringCard"
        sectionSummary: "Introduces the Ping and Push monitoring features."
        iconName: "lucide:activity"
        cardTitle: "Ping / Push Monitoring"
        cardDescription: "Check server reachability via Ping, or use Push mode to monitor the execution of scheduled tasks and cron jobs."
      - sectionName: "DockerMonitoringCard"
        sectionSummary: "Introduces the Docker container monitoring feature."
        iconName: "lucide:container"
        cardTitle: "Docker Container Monitoring"
        cardDescription: "Directly monitor the status of your Docker containers to ensure your containerized applications are running properly."
      - sectionName: "SteamMonitoringCard"
        sectionSummary: "Introduces the Steam game server monitoring feature."
        iconName: "lucide:gamepad-2"
        cardTitle: "Steam Game Server"
        cardDescription: "A boon for game community managers! Easily monitor if your Steam game server is online, keeping your players happy."
      - sectionName: "KeywordJsonMonitoringCard"
        sectionSummary: "Introduces the keyword and JSON query monitoring features."
        iconName: "lucide:search-code"
        cardTitle: "Keyword and JSON Query"
        cardDescription: "Go beyond just checking if a service is online. Verify that page content or API responses meet expectations for deeper monitoring."
  - sectionName: "NotificationsFeature"
    sectionSummary: "This section uses a combination of images and text to highlight Uptime Kuma's powerful notification system. It emphasizes the integration of over 90 notification channels, ensuring users receive immediate alerts when service anomalies occur."
    splitHeroTitle: "Never Miss a Downtime Incident"
    splitHeroDescription: "Integrates with over 90 notification services, including Telegram, Discord, Slack, Email, and more. When your service has an issue, you'll be the first to know, no matter where you are."
    splitHeroActions:
      - text: "View Full Notification List"
        link: "https://github.com/louislam/uptime-kuma/tree/master/src/components/notifications"
      - text: ""
        link: ""
    splitHeroRightImage: "https://placehold.co/1440x700?text=90%2B+Notification+Channels"
  - sectionName: "AdditionalFeaturesGrid"
    sectionSummary: "This section uses a two-column layout to showcase additional value-added features beyond core monitoring, such as status pages and multi-language support, aiming to reflect Uptime Kuma's comprehensiveness as a mature product."
    twoColumnGridTitle: "More Than Just Monitoring, It's a Powerful Control Center"
    list:
      - sectionName: "StatusPageCard"
        sectionSummary: "Introduces the elegant status page feature."
        iconName: "lucide:layout-dashboard"
        cardTitle: "Elegant Status Pages"
        cardDescription: "Create beautiful, customizable status pages for your users. You can even map your own domain to transparently display service status."
      - sectionName: "HighFrequencyMonitoringCard"
        sectionSummary: "Introduces the 20-second monitoring interval feature."
        iconName: "lucide:timer"
        cardTitle: "20-Second Monitoring Interval"
        cardDescription: "Perform checks at intervals as frequent as 20 seconds, allowing you to detect and respond to issues in near real-time."
      - sectionName: "MultiLanguageSupportCard"
        sectionSummary: "Introduces the multi-language support feature."
        iconName: "lucide:languages"
        cardTitle: "Multi-Language Support"
        cardDescription: "With a global community, Uptime Kuma supports multiple languages, allowing you to operate in the one you're most familiar with."
      - sectionName: "SecurityFeaturesCard"
        sectionSummary: "Introduces the proxy and Two-Factor Authentication features."
        iconName: "lucide:shield-check"
        cardTitle: "Proxy & Security"
        cardDescription: "Supports monitoring through proxy servers and offers Two-Factor Authentication (2FA) to ensure your monitoring system is secure."
  - sectionName: "UiShowcase"
    sectionSummary: "This section uses a large visual placeholder and descriptive text to showcase Uptime Kuma's user interface design. The goal is to convey its modern, intuitive, and user-friendly experience, attracting users who value aesthetics and ease of use in their tools."
    featureSectionTitle: "A Beautiful UI/UX Designed for Modern Users"
    featureSectionDescription: "Say goodbye to outdated, complex interfaces. Uptime Kuma offers a responsive, intuitive, and beautiful dashboard that makes monitoring a pleasure."
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Uptime+Kuma+Dashboard"
  - sectionName: "FinalCta"
    sectionSummary: "As the end of the page, this section provides a strong final call to action. It encourages users to turn interest into action by guiding them to view the installation guide or join the community, thus completing the user conversion path."
    ctaTitle: "Ready to Experience the Ultimate in Monitoring?"
    ctaDescription: "Uptime Kuma is completely free, open source, and can be deployed in minutes. Join thousands of satisfied users today!"
    cta:
      - text: "View Installation Guide"
        link: "link:///installation"
      - text: "Join Our Community"
        link: "link:///community"