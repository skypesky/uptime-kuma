meta:
  title: "Uptime Kuma: An Easy-to-Use Open-Source Self-Hosted Monitoring Tool"
  description: "Learn about Uptime Kuma, a powerful and beautifully designed self-hosted monitoring solution. Try the live demo, view installation guides, and start monitoring your services today."
  image: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
sections:
  - sectionName: "SplitHero"
    sectionSummary: "Introduces Uptime Kuma's core value proposition, highlighting its ease of use and powerful monitoring capabilities, and engaging visitors with a compelling call-to-action (CTA) and product screenshot."
    splitHeroTitle: "An Elegant, Modern, and Easy-to-Use Self-Hosted Monitoring Tool"
    splitHeroDescription: "Uptime Kuma is the open-source solution you've been looking for. Say goodbye to expensive subscription services and take full control of your service monitoring, all at your fingertips!"
    splitHeroActions:
      - text: "Live Demo"
        link: "https://demo.kuma.pet/start-demo"
      - text: "Quick Install"
        link: "link:///installation"
    splitHeroRightImage: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
  - sectionName: "FeatureGrid"
    sectionSummary: "Clearly displays Uptime Kuma's three core features—comprehensive monitoring, instant notifications, and a beautiful interface—in a three-column grid layout, allowing users to quickly grasp its main advantages."
    threeColumnGridTitle: "Powerful Features at a Glance"
    list:
      - sectionName: "ComprehensiveMonitoring"
        sectionSummary: "Introduces Uptime Kuma's multi-protocol monitoring capabilities."
        iconName: "lucide:activity-square"
        cardTitle: "Comprehensive Monitoring"
        cardDescription: "Supports multiple monitoring types including HTTP(s), TCP, Ping, DNS, Docker, and more to meet all your needs."
      - sectionName: "InstantNotifications"
        sectionSummary: "Highlights Uptime Kuma's extensive notification integrations."
        iconName: "lucide:bell-ring"
        cardTitle: "Instant Alert Notifications"
        cardDescription: "Integrates with over 90 notification services like Telegram, Slack, and Discord to ensure you are notified of issues immediately."
      - sectionName: "BeautifulDashboard"
        sectionSummary: "Showcases Uptime Kuma's modern and user-friendly interface."
        iconName: "lucide:layout-dashboard"
        cardTitle: "Beautiful Dashboard"
        cardDescription: "Features a well-designed, responsive, and modern user interface for a pleasant user experience."
  - sectionName: "QuickInstall"
    sectionSummary: "Provides the simplest Docker installation command to encourage users to try it right away. By directly showing the code, it lowers the barrier to entry and emphasizes its convenience."
    verticalHeroTitle: "Start Monitoring with Just One Command"
    verticalHeroDescription: "We recommend installing with Docker, as it's the easiest and fastest way. Copy the command below and run it in your terminal to start Uptime Kuma."
    verticalHeroCode:
      name: "bash"
      content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "VisualShowcase"
    sectionSummary: "Showcases more screenshots of Uptime Kuma's interface, such as the customizable status page and light mode, in a two-column layout to further demonstrate its elegant design and rich features."
    twoColumnGridTitle: "More Than Just Monitoring, It's a Perfect Showcase"
    list:
      - sectionName: "CustomizableStatusPage"
        sectionSummary: "Showcases Uptime Kuma's status page feature."
        contentCardTitle: "Customizable Status Pages"
        contentCardDescription: "Create beautiful, public status pages for your users. You can even map your own domain to professionally display your service status."
        contentCardBottomImage: "https://user-images.githubusercontent.com/1336778/134628766-a3fe0981-0926-4285-ab46-891a21c3e4cb.png"
      - sectionName: "LightAndDarkMode"
        sectionSummary: "Showcases Uptime Kuma's theme switching feature."
        contentCardTitle: "Switch Between Light & Dark Themes"
        contentCardDescription: "Supports both light and dark modes for comfortable viewing in any lighting condition, protecting your eyes."
        contentCardBottomImage: "https://uptime.kuma.pet/img/light.jpg"
  - sectionName: "FAQ"
    sectionSummary: "Answers the most common user questions in a Q&A format, such as how to get help, contribute, and report bugs, guiding users to participate in the community and build trust."
    faqTitle: "Have Questions? We Have Answers!"
    faqList:
      - question: "Where should I go for help?"
        answer: "We encourage you to ask for help via GitHub Issues or the Uptime Kuma Subreddit (r/UptimeKuma). You'll get assistance from the community and developers there. Please avoid asking for help via email."
      - question: "How can I contribute to this project?"
        answer: "Your contributions are very welcome! You can participate by submitting pull requests, testing beta versions, or helping us translate Uptime Kuma into more languages. Please read our contribution guidelines before you start."
      - question: "How do I report a bug or request a new feature?"
        answer: "If you find a bug or have a suggestion for a new feature, please don't hesitate to create a new Issue on our GitHub repository. Your feedback is crucial to us!"
      - question: "Is Uptime Kuma free?"
        answer: "Yes, Uptime Kuma is a completely free and open-source project distributed under the MIT License. You are free to use, modify, and distribute it."
  - sectionName: "FinalCTA"
    sectionSummary: "Places a strong call-to-action at the end of the page, once again inviting users to try the live demo or check out the project on GitHub to maximize conversion rates."
    ctaTitle: "Ready to Experience Uptime Kuma?"
    ctaDescription: "Try the live demo now or deploy it on your own server. It only takes a few minutes to have a powerful monitoring system up and running."
    cta:
      - text: "Live Demo"
        link: "https://demo.kuma.pet/start-demo"
      - text: "View on GitHub"
        link: "https://github.com/louislam/uptime-kuma"