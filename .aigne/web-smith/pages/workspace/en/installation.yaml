meta:
  title: "Uptime Kuma Installation Guide | Docker & Non-Docker Environments"
  description: "Easily install Uptime Kuma with our detailed, step-by-step guide. Installation instructions are provided for both Docker (recommended) and non-Docker environments, including system requirements and background service setup."
sections:
  - sectionName: "InstallationHero"
    sectionSummary: "Welcome users and introduce the installation page, creating a quick and easy atmosphere to encourage users to start the installation process."
    centeredHeroTitle: "Get Uptime Kuma Up and Running Easily"
    centeredHeroDescription: "Whether you prefer the convenience of Docker or a native installation, we have clear guides for you. Start monitoring your services in just a few minutes!"
    centeredHeroActions:
      - text: ""
        link: ""
      - text: ""
        link: ""
  - sectionName: "DockerInstallation"
    sectionSummary: "Provide the preferred and simplest installation methodâ€”Docker. Clearly display the command in a code block and explain why it is the recommended method, emphasizing its simplicity."
    oneColumnGridTitle: "Docker Installation (Recommended)"
    list:
      - sectionName: "DockerCommandCard"
        sectionSummary: "Display the specific Docker installation command with a brief explanation, allowing users to copy and start immediately."
        contentCardTitle: "The Fastest and Easiest Way"
        contentCardDescription: "Launch Uptime Kuma with a single Docker command. This is our recommended method as it bundles all dependencies, ensuring a consistent environment and rapid deployment. After running, access it in your browser at http://localhost:3001."
        contentCardBottomCode:
          name: "bash"
          content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "NonDockerInstallation"
    sectionSummary: "Provide an alternative installation path for users who do not use Docker. This section is divided into two steps: first, clearly list the required environment prerequisites, and then provide detailed command-line installation steps."
    oneColumnGridTitle: "Non-Docker Environment Installation"
    list:
      - sectionName: "PrerequisitesCard"
        sectionSummary: "Clearly list all prerequisites for a non-Docker installation to ensure users have all necessary software and environment settings before starting."
        cardTitle: "Step 1: Prerequisites and System Requirements"
        cardDescription: "Before you begin, ensure your system has Node.js (18+), npm (9+), Git, and pm2 for running it in the background. These are essential for Uptime Kuma to run smoothly."
        iconName: "lucide:clipboard-check"
      - sectionName: "InstallationStepsCard"
        sectionSummary: "Provide a code block with all necessary commands to guide users through the entire process, from cloning the repository to starting the service."
        contentCardTitle: "Step 2: Execute Installation Commands"
        contentCardDescription: "Everything is ready! Now, open your terminal and execute the following commands in order to complete the installation and start Uptime Kuma."
        contentCardBottomCode:
          name: "bash"
          content: "# 1. Clone the project repository\ngit clone https://github.com/louislam/uptime-kuma.git\n\n# 2. Change into the project directory\ncd uptime-kuma\n\n# 3. Install dependencies\nnpm run setup\n\n# 4. Start the app in the background using PM2\npm install pm2 -g && pm2 install pm2-logrotate\npm start server/server.js --name uptime-kuma"
