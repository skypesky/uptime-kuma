meta:
  title: "Uptime Kumaコミュニティに参加 | 質問、貢献、交流"
  description: "Uptime Kumaコミュニティの一員になりましょう！サブレディットで質問したり、GitHubでバグ報告や機能リクエストをしたり、プルリクエストやテスト、翻訳を通じて貢献する方法を学びましょう。"
  image: ""
sections:
  - sectionName: "CommunityHero"
    sectionSummary: "活気ある言葉でユーザーをコミュニティに歓迎し、参加できる主な方法を概説することで、積極的で包括的なトーンを設定する魅力的なヒーローセクション。"
    centeredHeroTitle: "Uptime Kumaを一緒に作りましょう！"
    centeredHeroDescription: "質問、バグ報告、コードや翻訳での貢献など、どんな形でも大歓迎です！あなたの参加がUptime Kumaをより良くします。"
    centeredHeroActions:
      - text: "GitHub Issuesへ"
        link: "https://github.com/louislam/uptime-kuma/issues"
      - text: "Redditコミュニティにアクセス"
        link: "https://www.reddit.com/r/UptimeKuma/"
  - sectionName: "ContributionWaysGrid"
    sectionSummary: "このセクションでは、4つの主要な貢献方法をグリッドレイアウトで明確に示します。各カードはアイコンと簡潔な説明を用いて、バグ報告からコードや翻訳の貢献まで、ユーザーの参加を促します。"
    fourColumnGridTitle: "あなたに合った貢献方法を見つけよう"
    list:
      - sectionName: "BugReportCard"
        sectionSummary: "ユーザーにGitHub Issuesを通じてバグ報告や機能提案を促すカード。"
        iconName: "lucide:bug"
        cardTitle: "バグ報告と機能提案"
        cardDescription: "問題を発見したり、良いアイデアが浮かんだりしましたか？GitHub Issuesで教えてください。技術的な問題を追跡し、議論するのに最適な場所です。"
      - sectionName: "CodeContributionCard"
        sectionSummary: "開発者にプルリクエストの送信によるコード貢献を呼びかけ、貢献ガイドラインを読むことの重要性を強調するカード。"
        iconName: "lucide:git-pull-request-draft"
        cardTitle: "コードで貢献"
        cardDescription: "コードで貢献する準備はできましたか？私たちはいつでも歓迎します！スムーズなマージのために、まずは貢献ガイドラインをお読みください。"
      - sectionName: "TestingHelpCard"
        sectionSummary: "ユーザーにベータ版や保留中のプルリクエストをテストしてもらい、ソフトウェアの品質確保に協力してもらうためのカード。"
        iconName: "lucide:test-tube-2"
        cardTitle: "テストにご協力ください"
        cardDescription: "最新のベータ版やプルリクエストをテストして、潜在的な問題を発見し、各リリースの安定性を確保する手助けをしてください。"
      - sectionName: "TranslationCard"
        sectionSummary: "多言語を話すユーザーにWeblateプラットフォームを通じてプロジェクトの翻訳に貢献してもらうためのカード。"
        iconName: "lucide:languages"
        cardTitle: "翻訳に参加"
        cardDescription: "Uptime Kumaを世界中のユーザーに届けましょう！Weblateプラットフォームを通じて、あなたの母国語の翻訳に簡単に貢献できます。"
  - sectionName: "CommunityHubs"
    sectionSummary: "このセクションでは、GitHubとRedditという2つの主要なコミュニティ交流プラットフォームを強調します。ユーザーを彼らのニーズ（技術的な議論 vs. カジュアルな交流）に応じて適切なチャネルへ誘導します。"
    twoColumnGridTitle: "コミュニティハブに参加しよう"
    list:
      - sectionName: "GitHubDiscussionHub"
        sectionSummary: "より深い技術的な議論、バグ報告、機能リクエストのためにユーザーをGitHub Issuesへ誘導するカード。"
        contentCardTitle: "GitHub 技術ディスカッション"
        contentCardDescription: "バグ、新機能、技術的な実装について深く議論します。ここは問題解決の中心地です。"
        contentCardBottomImage: "https://placehold.co/800x450?text=GitHub+Issues"
      - sectionName: "RedditCommunityHub"
        sectionSummary: "より気軽なコミュニティの交流、共有、一般的な質問のためにユーザーをサブレディットへ誘導するカード。"
        contentCardTitle: "Reddit カジュアル交流スペース"
        contentCardDescription: "あなたの監視設定を共有したり、一般的な質問をしたり、世界中のKumaユーザーと雑談したりしましょう。"
        contentCardBottomImage: "https://placehold.co/800x450?text=r/UptimeKuma"
  - sectionName: "FinalCallToAction"
    sectionSummary: "ユーザーにGitHubリポジトリへすぐにアクセスするよう促し、参加意欲を実際の行動に変えさせる、強力で行動指向の最終的な呼びかけ。"
    ctaTitle: "始める準備はできましたか？"
    ctaDescription: "あなたのすべての貢献が重要です。今すぐGitHubリポジトリにアクセスして、貢献の旅を始めましょう！"
