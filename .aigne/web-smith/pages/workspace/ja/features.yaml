meta:
  title: "Uptime Kumaの機能 | 包括的な監視と即時通知"
  description: "Uptime Kumaのパワフルな機能をご覧ください！HTTP(s)やTCPからDNSレコードまで、包括的な監視タイプを提供します。さらに90以上の通知サービスとの統合により、サービスのステータスを即座に把握できます。"
  image: ""
sections:
  - sectionName: "FeaturesHero"
    sectionSummary: "このセクションはページのヒーロー部分として、目を引くタイトルと簡潔な説明を通じてUptime Kumaの機能の包括性とコアバリューを直接伝え、ユーザーが利用開始または詳細を学ぶための明確な行動喚起を提供します。"
    centeredHeroTitle: "必要なすべての監視機能が、ここにあります"
    centeredHeroDescription: "Uptime Kumaは単なる稼働時間監視ツールではありません。すべてのサービスのステータスを簡単に把握できる、フル機能のスイスアーミーナイフのようなツールであり、完全に無料でオープンソースです。"
    centeredHeroActions:
      - text: "今すぐインストール"
        link: "link:///installation"
      - text: "GitHubで見る"
        link: "https://github.com/louislam/uptime-kuma"
  - sectionName: "MonitoringTypesGrid"
    sectionSummary: "このセクションでは3列のグリッドレイアウトを使用し、Uptime Kumaがサポートする多様なコア監視タイプを明確に展示します。各カードにはアイコンと短い説明が付いており、ユーザーがその監視能力の幅広さを迅速に理解できるように設計されています。"
    threeColumnGridTitle: "すべてのサービスをカバーする監視タイプ"
    list:
      - sectionName: "HttpMonitoringCard"
        sectionSummary: "HTTP(s)およびTCP監視機能を紹介します。"
        iconName: "lucide:globe"
        cardTitle: "HTTP(s) / TCP 監視"
        cardDescription: "ウェブサイト、API、または任意のTCPポートの可用性を継続的にチェックし、コアサービスが常にオンラインであることを保証します。"
      - sectionName: "DnsMonitoringCard"
        sectionSummary: "DNSレコード監視機能を紹介します。"
        iconName: "lucide:book-marked"
        cardTitle: "DNSレコード監視"
        cardDescription: "DNSレコードが正しく解決されているか検証し、設定ミスによるサービス停止を防ぎます。"
      - sectionName: "PingPushMonitoringCard"
        sectionSummary: "PingおよびPush監視機能を紹介します。"
        iconName: "lucide:activity"
        cardTitle: "Ping / Push 監視"
        cardDescription: "Pingでサーバーの到達可能性を確認したり、Pushモードでスケジュールされたタスクやcronジョブの実行状況を監視したりできます。"
      - sectionName: "DockerMonitoringCard"
        sectionSummary: "Dockerコンテナ監視機能を紹介します。"
        iconName: "lucide:container"
        cardTitle: "Dockerコンテナ監視"
        cardDescription: "Dockerコンテナの実行状態を直接監視し、コンテナ化されたアプリケーションが正常に動作していることを確認します。"
      - sectionName: "SteamMonitoringCard"
        sectionSummary: "Steamゲームサーバー監視機能を紹介します。"
        iconName: "lucide:gamepad-2"
        cardTitle: "Steamゲームサーバー"
        cardDescription: "ゲームコミュニティ管理者必見！Steamゲームサーバーがオンラインかどうかを簡単に監視し、プレイヤーに最高の体験を提供します。"
      - sectionName: "KeywordJsonMonitoringCard"
        sectionSummary: "キーワードおよびJSONクエリ監視機能を紹介します。"
        iconName: "lucide:search-code"
        cardTitle: "キーワードとJSONクエリ"
        cardDescription: "サービスがオンラインであるかを確認するだけでなく、ページコンテンツやAPIの応答が期待通りであるかを検証し、より深いレベルの監視を実現します。"
  - sectionName: "NotificationsFeature"
    sectionSummary: "このセクションでは、画像とテキストを組み合わせてUptime Kumaの強力な通知システムを強調します。90以上の通知チャネルとの統合を強調し、サービスに異常が発生した際にユーザーが即座にアラートを受け取れることを保証します。"
    splitHeroTitle: "ダウンタイムを絶対に見逃さない"
    splitHeroDescription: "Telegram、Discord、Slack、Emailなど、90種類以上の通知サービスと統合。サービスに問題が発生すると、どこにいてもすぐに通知を受け取ることができます。"
    splitHeroActions:
      - text: "通知サービスの全リストを見る"
        link: "https://github.com/louislam/uptime-kuma/tree/master/src/components/notifications"
      - text: ""
        link: ""
    splitHeroRightImage: "https://placehold.co/1440x700?text=90%2B+%E3%81%AE%E9%80%9A%E7%9F%A5%E3%83%81%E3%83%A3%E3%83%8D%E3%83%AB"
  - sectionName: "AdditionalFeaturesGrid"
    sectionSummary: "このセクションでは2列のレイアウトを使用し、ステータスページや多言語対応など、コア監視以外の付加価値機能を紹介し、Uptime Kumaが成熟した製品として包括的であることを示します。"
    twoColumnGridTitle: "監視だけでなく、強力なコントロールセンター"
    list:
      - sectionName: "StatusPageCard"
        sectionSummary: "美しいステータスページ機能を紹介します。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "美しいステータスページ"
        cardDescription: "ユーザー向けに美しくカスタマイズ可能なステータスページを作成し、独自のドメインに紐付けることで、サービスの稼働状況を透過的に表示できます。"
      - sectionName: "HighFrequencyMonitoringCard"
        sectionSummary: "20秒の監視間隔機能を紹介します。"
        iconName: "lucide:timer"
        cardTitle: "20秒間隔の監視"
        cardDescription: "最短20秒間隔でのチェックにより、ほぼリアルタイムで問題を検出し、対応することが可能になります。"
      - sectionName: "MultiLanguageSupportCard"
        sectionSummary: "多言語対応機能を紹介します。"
        iconName: "lucide:languages"
        cardTitle: "多言語対応"
        cardDescription: "Uptime Kumaにはグローバルなコミュニティがあり、多言語をサポートしているため、最も使い慣れた言語で操作できます。"
      - sectionName: "SecurityFeaturesCard"
        sectionSummary: "プロキシおよび二要素認証機能を紹介します。"
        iconName: "lucide:shield-check"
        cardTitle: "プロキシとセキュリティ"
        cardDescription: "プロキシサーバー経由での監視をサポートし、二要素認証（2FA）にも対応。監視システムの安全性を確保します。"
  - sectionName: "UiShowcase"
    sectionSummary: "このセクションでは、大きなビジュアルプレースホルダーと説明文を通じて、Uptime Kumaのユーザーインターフェースデザインを重点的に紹介します。その目的は、モダンで直感的、かつユーザーフレンドリーな体験を伝え、ツールの美学と使いやすさを重視するユーザーを引き付けることです。"
    featureSectionTitle: "現代のユーザー向けに設計された美しいUI/UX"
    featureSectionDescription: "古くて複雑なインターフェースはもう不要です。Uptime Kumaは、レスポンシブで直感的、かつ美しいダッシュボードを提供し、監視を快適な体験にします。"
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Uptime+Kuma+%E3%83%80%E3%83%83%E3%82%B7%E3%83%A5%E3%83%9C%E3%83%BC%E3%83%89"
  - sectionName: "FinalCta"
    sectionSummary: "ページの締めくくりとして、このセクションは強力な最終的な行動喚起を提供します。ユーザーの関心を具体的な行動に移すことを促し、インストールガイドの確認やコミュニティへの参加へと導くことで、ユーザージャーニーを完結させます。"
    ctaTitle: "究極の監視体験を始める準備はできましたか？"
    ctaDescription: "Uptime Kumaは完全に無料でオープンソースであり、数分でデプロイできます。満足している何千ものユーザーの仲間入りをしましょう！"
    cta:
      - text: "インストールガイドを見る"
        link: "link:///installation"
      - text: "コミュニティに参加する"
        link: "link:///community"