meta:
  title: "Uptime Kuma: シンプルで使いやすいオープンソースの自己ホスティング監視ツール"
  description: "Uptime Kumaは、パワフルで美しいUIを持つ自己ホスティング監視ソリューションです。オンラインデモを体験し、インストールガイドを確認して、今すぐサービスの監視を始めましょう。"
  image: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
sections:
  - sectionName: "SplitHero"
    sectionSummary: "Uptime Kumaの中核的な価値提案を紹介し、その使いやすさと強力な監視能力を強調します。魅力的なCTA（Call to Action）と製品のスクリーンショットで訪問者を引きつけます。"
    splitHeroTitle: "エレガントでモダン、そして使いやすい自己ホスティング監視ツール"
    splitHeroDescription: "Uptime Kumaは、あなたが探し求めていたオープンソースソリューションです。高価なサブスクリプションサービスに別れを告げ、サービスの監視を完全にコントロールしましょう。すべてがあなたの指先で完結します！"
    splitHeroActions:
      - text: "オンラインデモ"
        link: "https://demo.kuma.pet/start-demo"
      - text: "クイックインストール"
        link: "link:///installation"
    splitHeroRightImage: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
  - sectionName: "FeatureGrid"
    sectionSummary: "3列のグリッドレイアウトで、Uptime Kumaの3つの主要な特徴（包括的な監視、即時通知、美しいインターフェース）を明確に示し、ユーザーがその主な利点を素早く理解できるようにします。"
    threeColumnGridTitle: "強力な機能が一目でわかる"
    list:
      - sectionName: "ComprehensiveMonitoring"
        sectionSummary: "Uptime Kumaのマルチプロトコル監視能力を紹介します。"
        iconName: "lucide:activity-square"
        cardTitle: "包括的な監視"
        cardDescription: "HTTP(s)、TCP、Ping、DNS、Dockerなど、多様な監視タイプをサポートし、あらゆるニーズに応えます。"
      - sectionName: "InstantNotifications"
        sectionSummary: "Uptime Kumaの幅広い通知連携を強調します。"
        iconName: "lucide:bell-ring"
        cardTitle: "リアルタイムのアラート通知"
        cardDescription: "Telegram、Slack、Discordなど90以上の通知サービスと連携し、異常を即座に検知してお知らせします。"
      - sectionName: "BeautifulDashboard"
        sectionSummary: "Uptime Kumaのモダンでユーザーフレンドリーなインターフェースを展示します。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "美しいダッシュボード"
        cardDescription: "洗練されたデザインでレスポンシブな最新のUIが、快適な操作体験を提供します。"
  - sectionName: "QuickInstall"
    sectionSummary: "最も簡単なDockerインストールコマンドを提供し、ユーザーにすぐに試すことを促します。コードを直接表示することで、導入のハードルを下げ、その手軽さを強調します。"
    verticalHeroTitle: "コマンド一行で、すぐに監視を開始"
    verticalHeroDescription: "インストールにはDockerの使用を推奨します。これが最も簡単で迅速な方法です。以下のコマンドをコピーし、ターミナルで実行するだけでUptime Kumaが起動します。"
    verticalHeroCode:
      name: "bash"
      content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "VisualShowcase"
    sectionSummary: "2列のレイアウトで、カスタマイズ可能なステータスページやライトモードなど、Uptime KumaのさらなるUIスクリーンショットを展示し、そのデザインの優雅さと機能の豊富さをさらに証明します。"
    twoColumnGridTitle: "監視するだけでなく、美しく見せる"
    list:
      - sectionName: "CustomizableStatusPage"
        sectionSummary: "Uptime Kumaのステータスページ機能を紹介します。"
        contentCardTitle: "カスタマイズ可能なステータスページ"
        contentCardDescription: "ユーザー向けに美しく公開されたステータスページを作成できます。独自のドメインに紐付けることも可能で、サービスの稼働状況をプロフェッショナルに表示します。"
        contentCardBottomImage: "https://user-images.githubusercontent.com/1336778/134628766-a3fe0981-0926-4285-ab46-891a21c3e4cb.png"
      - sectionName: "LightAndDarkMode"
        sectionSummary: "Uptime Kumaのテーマ切り替え機能を紹介します。"
        contentCardTitle: "ライト＆ダークテーマに切り替え可能"
        contentCardDescription: "ライトモードとダークモードの両方をサポート。どんな照明環境でも快適に使用でき、目を保護します。"
        contentCardBottomImage: "https://uptime.kuma.pet/img/light.jpg"
  - sectionName: "FAQ"
    sectionSummary: "Q&A形式で、ヘルプの入手方法、貢献方法、バグ報告方法など、ユーザーが最も関心を持つ質問に答えることで、コミュニティへの参加を促し、信頼を築きます。"
    faqTitle: "ご質問ですか？答えがここにあります！"
    faqList:
      - question: "どこでサポートを受けられますか？"
        answer: "GitHub IssuesまたはUptime KumaのSubreddit (r/UptimeKuma)での質問を推奨しています。そこではコミュニティや開発者からのサポートが得られます。メールでのお問い合わせはご遠慮ください。"
      - question: "このプロジェクトに貢献するにはどうすればよいですか？"
        answer: "コントリビューションを歓迎します！プルリクエストの送信、ベータ版のテスト、Uptime Kumaの多言語への翻訳協力などで参加できます。開始する前に、コントリビューションガイドラインをお読みください。"
      - question: "バグの報告や新機能のリクエストはどのように行いますか？"
        answer: "バグを発見した場合や新機能の提案がある場合は、遠慮なくGitHubリポジトリで新しいIssueを作成してください。皆様からのフィードバックは私たちにとって非常に重要です！"
      - question: "Uptime Kumaは無料ですか？"
        answer: "はい、Uptime KumaはMITライセンスの下で配布される、完全に無料のオープンソースプロジェクトです。自由に使用、変更、配布することができます。"
  - sectionName: "FinalCTA"
    sectionSummary: "ページの最後に強力なCTA（Call to Action）を設置し、ユーザーに再度オンラインデモの試用やGitHubでのプロジェクト確認を促し、コンバージョン率を最大化します。"
    ctaTitle: "Uptime Kumaを体験する準備はできましたか？"
    ctaDescription: "今すぐオンラインデモを試すか、ご自身のサーバーにデプロイしてみましょう。わずか数分で、強力な監視システムを構築できます。"
    cta:
      - text: "オンラインデモ"
        link: "https://demo.kuma.pet/start-demo"
      - text: "GitHubで見る"
        link: "https://github.com/louislam/uptime-kuma"