meta:
  title: "Uptime Kuma インストールガイド | Docker & 非Docker環境"
  description: "詳細なステップバイステップガイドに従って、Uptime Kumaを簡単にインストールしましょう。Docker（推奨）と非Docker環境の両方のインストール手順を提供し、システム要件やバックグラウンドサービスの設定についても説明します。"
sections:
  - sectionName: "InstallationHero"
    sectionSummary: "ユーザーを歓迎し、インストールページを紹介することで、簡単かつ迅速な雰囲気を作り出し、インストールプロセスを開始するよう促します。"
    centeredHeroTitle: "Uptime Kumaを簡単に起動して実行"
    centeredHeroDescription: "Dockerの利便性を好む方でも、ネイティブインストールを希望する方でも、分かりやすいガイドをご用意しました。わずか数分で、サービスの監視を開始できます！"
    centeredHeroActions:
      - text: ""
        link: ""
      - text: ""
        link: ""
  - sectionName: "DockerInstallation"
    sectionSummary: "推奨される最も簡単なインストール方法であるDockerを提供します。コードブロックでコマンドを明確に示し、なぜこれが推奨方法であるかをその簡便性を強調して説明します。"
    oneColumnGridTitle: "Dockerでのインストール（推奨）"
    list:
      - sectionName: "DockerCommandCard"
        sectionSummary: "具体的なDockerインストールコマンドを提示し、簡単な説明を添えることで、ユーザーがワンクリックでコピーしてすぐに開始できるようにします。"
        contentCardTitle: "最も速く、簡単な方法"
        contentCardDescription: "たった1行のコマンドで、Dockerを使ってUptime Kumaを起動できます。これは、すべての依存関係をパッケージ化し、一貫した環境と迅速なデプロイを保証するため、私たちがお勧めする方法です。実行後、ブラウザで http://localhost:3001 にアクセスしてください。"
        contentCardBottomCode:
          name: "bash"
          content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "NonDockerInstallation"
    sectionSummary: "Dockerを使用しないユーザー向けに代替のインストールパスを提供します。このセクションは2つのステップに分かれており、まず必要な環境要件を明確にリストアップし、次に詳細なコマンドラインインストール手順を提供します。"
    oneColumnGridTitle: "非Docker環境でのインストール"
    list:
      - sectionName: "PrerequisitesCard"
        sectionSummary: "非Dockerインストールに必要なすべての前提条件を明確にリストアップし、ユーザーが開始する前に必要なソフトウェアと環境がすべて準備できていることを確認します。"
        cardTitle: "ステップ1：準備とシステム要件"
        cardDescription: "開始する前に、お使いのシステムにNode.js (18+)、npm 9+、Git、そしてバックグラウンドで実行するためのpm2がインストールされていることを確認してください。これらはUptime Kumaがスムーズに動作するための基礎となります。"
        iconName: "lucide:clipboard-check"
      - sectionName: "InstallationStepsCard"
        sectionSummary: "リポジトリのクローンからサービスの起動までの完全なプロセスをユーザーに案内するため、必要なすべてのコマンドを含むコードブロックを提供します。"
        contentCardTitle: "ステップ2：インストールコマンドの実行"
        contentCardDescription: "準備は万端です！さあ、ターミナルを開き、以下のコマンドを順番に実行して、Uptime Kumaのインストールを完了し、起動しましょう。"
        contentCardBottomCode:
          name: "bash"
          content: "# 1. プロジェクトリポジトリをクローン\ngit clone https://github.com/louislam/uptime-kuma.git\n\n# 2. プロジェクトディレクトリへ移動\ncd uptime-kuma\n\n# 3. 依存関係をインストール\nnpm run setup\n\n# 4. PM2を使い、バックグラウンドでアプリを起動\npm install pm2 -g && pm2 install pm2-logrotate\npm start server/server.js --name uptime-kuma"
  - sectionName: "NextStepsFAQ"
    sectionSummary: "Q&A形式で、高度な設定、ソフトウェアの更新、次の操作など、インストール後にユーザーが遭遇する可能性のある一般的な質問に積極的に回答し、製品のさらなる活用を促します。"
    faqTitle: "高度な操作と次のステップ"
    faqList:
      - question: "高度なインストールやリバースプロキシの使用方法は？"
        answer: "もちろんです！リバースプロキシの設定など、より複雑なセットアップについては、詳細なWikiガイドを用意しています。完全な手順については、GitHubのWikiページをご覧ください。"
      - question: "Uptime Kumaのインスタンスを更新するにはどうすればよいですか？"
        answer: "最新バージョンへの更新は非常に簡単です！Wikiに詳細な更新ガイドも用意しており、スムーズなアップグレードプロセスを保証します。"
      - question: "インストールが成功しました！次は何をすればよいですか？"
        answer: "素晴らしいです！さあ、創造力を発揮しましょう。最初のモニターを追加し、通知チャンネルを設定し、美しいステータスページをデザインしてみてください！すべての機能を存分にお楽しみください！"
  - sectionName: "CommunityCTA"
    sectionSummary: "ページの最後に明確な行動喚起を設け、問題が発生した場合や新しいアイデアがある場合にコミュニティへの参加を促し、ユーザーの帰属意識と参加意欲を高めます。"
    ctaTitle: "ヘルプが必要ですか？貢献に興味がありますか？"
