meta:
  title: "加入 Uptime Kuma 社群 | 提問、貢獻與交流"
  description: "成為 Uptime Kuma 社群的一員！在我們的 Subreddit 提問，在 GitHub 上回報錯誤或請求新功能，並了解如何透過拉取請求、測試或翻譯做出貢獻。"
  image: ""
sections:
  - sectionName: "CommunityHero"
    sectionSummary: "一個引人入勝的英雄區塊，用充滿活力的語言歡迎使用者加入社群，並概述他們可以參與的主要方式，營造了積極且包容的氛圍。"
    centeredHeroTitle: "加入我們，共同打造 Uptime Kuma！"
    centeredHeroDescription: "無論您是想提問、回報錯誤，還是想貢獻程式碼或翻譯，我們都熱烈歡迎您！您的每一次參與都讓 Uptime Kuma 變得更好。"
    centeredHeroActions:
      - text: "前往 GitHub 討論區"
        link: "https://github.com/louislam/uptime-kuma/issues"
      - text: "前往 Reddit 社群"
        link: "https://www.reddit.com/r/UptimeKuma/"
  - sectionName: "ContributionWaysGrid"
    sectionSummary: "此區塊以網格佈局清晰地展示了四種主要的貢獻方式。每張卡片都使用一個圖示和簡潔的描述來激勵使用者參與，從回報錯誤到貢獻程式碼和翻譯。"
    fourColumnGridTitle: "探索您的貢獻方式"
    list:
      - sectionName: "BugReportCard"
        sectionSummary: "鼓勵使用者透過 GitHub Issues 回報錯誤和提出功能建議的卡片。"
        iconName: "lucide:bug"
        cardTitle: "回報錯誤與建議功能"
        cardDescription: "發現問題或有好點子嗎？在 GitHub Issues 上告訴我們，這是追蹤和討論技術問題的最佳場所。"
      - sectionName: "CodeContributionCard"
        sectionSummary: "邀請開發者透過提交拉取請求來貢獻程式碼的卡片，並強調閱讀貢獻指南的重要性。"
        iconName: "lucide:git-pull-request-draft"
        cardTitle: "貢獻程式碼"
        cardDescription: "準備好貢獻程式碼了嗎？我們非常歡迎！請先閱讀我們的貢獻指南，以確保您的提交能順利合併。"
      - sectionName: "TestingHelpCard"
        sectionSummary: "號召使用者透過測試 Beta 版本和待處理的拉取請求來協助確保軟體品質的卡片。"
        iconName: "lucide:test-tube-2"
        cardTitle: "協助我們測試"
        cardDescription: "透過測試最新的 Beta 版本和拉取請求，協助我們發現潛在問題，確保每次發布的穩定性。"
      - sectionName: "TranslationCard"
        sectionSummary: "邀請多語言使用者透過 Weblate 平台為專案貢獻翻譯的卡片。"
        iconName: "lucide:languages"
        cardTitle: "參與翻譯"
        cardDescription: "協助我們將 Uptime Kuma 帶給全世界的使用者！透過 Weblate 平台，您可以輕鬆地為您的母語貢獻翻譯。"
  - sectionName: "CommunityHubs"
    sectionSummary: "該區塊重點介紹了兩個主要的社群交流平台——GitHub 和 Reddit。它引導使用者根據他們的需求（技術討論 vs. 休閒交流）選擇合適的管道。"
    twoColumnGridTitle: "加入我們的社群中心"
    list:
      - sectionName: "GitHubDiscussionHub"
        sectionSummary: "一張卡片，將使用者引導至 GitHub Issues，用於更深入的技術討論、錯誤回報和功能請求。"
        contentCardTitle: "GitHub 技術討論區"
        contentCardDescription: "深入探討錯誤、新功能和技術實作。這裡是我們解決問題的核心地帶。"
        contentCardBottomImage: "https://placehold.co/800x450?text=GitHub+Issues"
      - sectionName: "RedditCommunityHub"
        sectionSummary: "一張卡片，將使用者引導至 Subreddit，用於更輕鬆的社群互動、分享和一般性提問。"
        contentCardTitle: "Reddit 休閒交流區"
        contentCardDescription: "分享您的監控設定、提出一般性問題或與來自世界各地的 Kuma 使用者閒聊。"
        contentCardBottomImage: "https://placehold.co/800x450?text=r/UptimeKuma"
  - sectionName: "FinalCallToAction"
    sectionSummary: "一個強而有力、以行動為導向的最終號召，激勵使用者立即前往 GitHub 儲存庫，將他們的參與意願轉化為實際行動。"
    ctaTitle: "準備好開始了嗎？"
    ctaDescription: "您的每一次貢獻都至關重要。立即前往我們的 GitHub 儲存庫，開啟您的貢獻之旅！"
    cta:
      - text: "前往 GitHub 儲存庫"
        link: "https://github.com/louislam/uptime-kuma"
      - text: ""
        link: ""