meta:
  title: "Uptime Kuma 功能 | 全方位監控與即時通知"
  description: "探索 Uptime Kuma 的強大功能！從 HTTP(s)、TCP 到 DNS 記錄，我們提供全面的監控類型。更有超過 90 種通知服務整合，讓您即時掌握服務狀態。"
  image: ""
sections:
  - sectionName: "FeaturesHero"
    sectionSummary: "本節作為頁面的英雄區塊，透過一個引人注目的標題和簡潔的描述，直接傳達 Uptime Kuma 功能的全面性與核心價值，並提供明確的行動號召，引導使用者開始使用或了解更多。"
    centeredHeroTitle: "您需要的所有監控功能，盡在於此"
    centeredHeroDescription: "Uptime Kuma 不僅僅是一個正常運行時間監控工具。它是一個功能齊全的瑞士軍刀，讓您輕鬆掌控所有服務的狀態，並且完全免費和開源。"
    centeredHeroActions:
      - text: "立即開始安裝"
        link: "link:///installation"
      - text: "在 GitHub 上查看"
        link: "https://github.com/louislam/uptime-kuma"
  - sectionName: "MonitoringTypesGrid"
    sectionSummary: "本節使用三欄網格佈局，清晰地展示了 Uptime Kuma 支援的多種核心監控類型。每個卡片都配有圖示和簡短說明，旨在讓使用者快速了解其監控能力的廣度。"
    threeColumnGridTitle: "涵蓋您所有服務的監控類型"
    list:
      - sectionName: "HttpMonitoringCard"
        sectionSummary: "介紹 HTTP(s) 和 TCP 監控功能。"
        iconName: "lucide:globe"
        cardTitle: "HTTP(s) / TCP 監控"
        cardDescription: "對您的網站、API 或任何 TCP 連接埠進行持續的可用性檢查，確保核心服務始終在線。"
      - sectionName: "DnsMonitoringCard"
        sectionSummary: "介紹 DNS 記錄監控功能。"
        iconName: "lucide:book-marked"
        cardTitle: "DNS 記錄監控"
        cardDescription: "驗證您的 DNS 記錄是否正確解析，防止因設定錯誤導致的服務中斷。"
      - sectionName: "PingPushMonitoringCard"
        sectionSummary: "介紹 Ping 和 Push 監控功能。"
        iconName: "lucide:activity"
        cardTitle: "Ping / Push 監控"
        cardDescription: "透過 Ping 檢查伺服器的可達性，或使用 Push 模式監控排程任務和 cron 作業的執行情況。"
      - sectionName: "DockerMonitoringCard"
        sectionSummary: "介紹 Docker 容器監控功能。"
        iconName: "lucide:container"
        cardTitle: "Docker 容器監控"
        cardDescription: "直接監控 Docker 容器的運行狀態，確保您的容器化應用程式正常運作。"
      - sectionName: "SteamMonitoringCard"
        sectionSummary: "介紹 Steam 遊戲伺服器監控功能。"
        iconName: "lucide:gamepad-2"
        cardTitle: "Steam 遊戲伺服器"
        cardDescription: "遊戲社群管理員的福音！輕鬆監控您的 Steam 遊戲伺服器是否在線，讓玩家盡興。"
      - sectionName: "KeywordJsonMonitoringCard"
        sectionSummary: "介紹關鍵字和 JSON 查詢監控功能。"
        iconName: "lucide:search-code"
        cardTitle: "關鍵字和 JSON 查詢"
        cardDescription: "不僅僅檢查服務是否在線，還能驗證頁面內容或 API 回應是否符合預期，實現更深層次的監控。"
  - sectionName: "NotificationsFeature"
    sectionSummary: "本節透過圖文並茂的方式，重點突顯 Uptime Kuma 強大的通知系統。它強調了超過 90 種通知管道的整合，確保使用者在服務異常時能立即收到警報。"
    splitHeroTitle: "絕不錯過任何一次停機"
    splitHeroDescription: "整合了超過 90 種通知服務，包括 Telegram、Discord、Slack、Email 等。一旦您的服務出現問題，您將第一時間收到通知，無論您身在何處。"
    splitHeroActions:
      - text: "查看完整通知列表"
        link: "https://github.com/louislam/uptime-kuma/tree/master/src/components/notifications"
      - text: ""
        link: ""
    splitHeroRightImage: "https://placehold.co/1440x700?text=90%2B+%E9%80%9A%E7%9F%A5%E7%AE%A1%E9%81%93"
  - sectionName: "AdditionalFeaturesGrid"
    sectionSummary: "本節使用兩欄佈局，展示了除核心監控外的其他加值功能，如狀態頁、多語言支援等，旨在體現 Uptime Kuma 作為一款成熟產品的全面性。"
    twoColumnGridTitle: "不僅僅是監控，更是強大的控制中心"
    list:
      - sectionName: "StatusPageCard"
        sectionSummary: "介紹精美的狀態頁功能。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "精美的狀態頁"
        cardDescription: "為您的使用者建立漂亮、可自訂的狀態頁面，甚至可以綁定到您自己的網域上，透明地展示服務狀態。"
      - sectionName: "HighFrequencyMonitoringCard"
        sectionSummary: "介紹 20 秒監控間隔功能。"
        iconName: "lucide:timer"
        cardTitle: "20 秒監控間隔"
        cardDescription: "以高達 20 秒的頻率進行檢查，讓您能夠以近乎即時的速度發現並回應問題。"
      - sectionName: "MultiLanguageSupportCard"
        sectionSummary: "介紹多語言支援功能。"
        iconName: "lucide:languages"
        cardTitle: "多語言支援"
        cardDescription: "Uptime Kuma 擁有一個全球化的社群，支援多種語言，讓您可以使用最熟悉的語言進行操作。"
      - sectionName: "SecurityFeaturesCard"
        sectionSummary: "介紹代理和雙因素驗證功能。"
        iconName: "lucide:shield-check"
        cardTitle: "代理與安全"
        cardDescription: "支援透過代理伺服器進行監控，並提供雙因素驗證（2FA）支援，確保您的監控系統安全無虞。"
  - sectionName: "UiShowcase"
    sectionSummary: "本節透過一個大的視覺佔位符和描述性文字，著重展示 Uptime Kuma 的使用者介面設計。目的是傳達其現代化、直觀和使用者友善的體驗，吸引那些重視工具美學和易用性的使用者。"
    featureSectionTitle: "為現代使用者設計的精美 UI/UX"
    featureSectionDescription: "告別陳舊、複雜的介面。Uptime Kuma 提供了一個反應迅速、直觀且美觀的儀表板，讓監控成為一種享受。"
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Uptime+Kuma+%E5%84%80%E8%A1%A8%E6%9D%BF"
  - sectionName: "FinalCta"
    sectionSummary: "作為頁面的結尾，本節提供一個強而有力的最終行動號召。它鼓勵使用者將興趣轉化為行動，引導他們查看安裝指南或加入社群，從而完成使用者轉化路徑。"
    ctaTitle: "準備好體驗極致的監控了嗎？"
    ctaDescription: "Uptime Kuma 完全免費、開源，並且可以在幾分鐘內完成部署。立即加入成千上萬滿意使用者的行列！"
    cta:
      - text: "查看安裝指南"
        link: "link:///installation"
      - text: "加入我們的社群"
        link: "link:///community"