meta:
  title: "Uptime Kuma：簡單易用的開源自託管監控工具"
  description: "了解 Uptime Kuma，一款功能強大、介面美觀的自託管監控解決方案。體驗線上演示，查看安裝指南，立即開始監控您的服務。"
  image: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
sections:
  - sectionName: "SplitHero"
    sectionSummary: "介紹 Uptime Kuma 的核心價值主張，突顯其易用性和強大的監控能力，並透過引人注目的行動號召（CTA）和產品截圖來吸引訪客。"
    splitHeroTitle: "一款優雅、現代且易於使用的自託管監控工具"
    splitHeroDescription: "Uptime Kuma 是您一直在尋找的開源解決方案。告別昂貴的訂閱服務，完全掌控您的服務監控，一切盡在彈指之間！"
    splitHeroActions:
      - text: "線上體驗"
        link: "https://demo.kuma.pet/start-demo"
      - text: "快速安裝"
        link: "link:///installation"
    splitHeroRightImage: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
  - sectionName: "FeatureGrid"
    sectionSummary: "透過三欄網格佈局，清晰地展示 Uptime Kuma 的三大核心特性——全面的監控、即時通知和美觀的介面，讓使用者快速了解其主要優勢。"
    threeColumnGridTitle: "強大功能，一目了然"
    list:
      - sectionName: "ComprehensiveMonitoring"
        sectionSummary: "介紹 Uptime Kuma 的多協定監控能力。"
        iconName: "lucide:activity-square"
        cardTitle: "全方位監控"
        cardDescription: "支援 HTTP(s)、TCP、Ping、DNS、Docker 等多種監控類型，滿足您的所有需求。"
      - sectionName: "InstantNotifications"
        sectionSummary: "突顯 Uptime Kuma 廣泛的通知整合。"
        iconName: "lucide:bell-ring"
        cardTitle: "即時警報通知"
        cardDescription: "整合 Telegram、Slack、Discord 等 90 多種通知服務，確保您第一時間獲知異常。"
      - sectionName: "BeautifulDashboard"
        sectionSummary: "展示 Uptime Kuma 現代化和使用者友善的介面。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "精美儀表板"
        cardDescription: "擁有設計精良、反應迅速的現代化使用者介面，為您帶來愉悅的操作體驗。"
  - sectionName: "QuickInstall"
    sectionSummary: "提供最簡單的 Docker 安裝指令，鼓勵使用者立即動手嘗試。透過直接展示程式碼，降低了使用者的入門門檻，並強調了其便利性。"
    verticalHeroTitle: "只需一行指令，即刻開始監控"
    verticalHeroDescription: "我們推薦使用 Docker 進行安裝，這是最簡單、最快捷的方式。複製下方的指令，在您的終端機中執行，即可啟動 Uptime Kuma。"
    verticalHeroCode:
      name: "bash"
      content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "VisualShowcase"
    sectionSummary: "透過雙欄佈局展示 Uptime Kuma 的更多介面截圖，例如可自訂的狀態頁面和明亮模式，進一步證明其設計的優雅和功能的豐富性。"
    twoColumnGridTitle: "不僅僅是監控，更是完美的展示"
    list:
      - sectionName: "CustomizableStatusPage"
        sectionSummary: "展示 Uptime Kuma 的狀態頁面功能。"
        contentCardTitle: "可自訂的狀態頁面"
        contentCardDescription: "為您的使用者建立漂亮、公開的狀態頁面，甚至可以綁定到您自己的網域，專業地展示您的服務狀態。"
        contentCardBottomImage: "https://user-images.githubusercontent.com/1336778/134628766-a3fe0981-0926-4285-ab46-891a21c3e4cb.png"
      - sectionName: "LightAndDarkMode"
        sectionSummary: "展示 Uptime Kuma 的主題切換功能。"
        contentCardTitle: "明暗主題，隨心切換"
        contentCardDescription: "支援明亮和黑暗兩種模式，在任何光線環境下都能舒適使用，保護您的眼睛。"
        contentCardBottomImage: "https://uptime.kuma.pet/img/light.jpg"
  - sectionName: "FAQ"
    sectionSummary: "透過問答形式，解答使用者最關心的問題，如如何獲取幫助、如何貢獻以及如何回報錯誤，引導使用者參與社群並建立信任。"
    faqTitle: "有疑問？我們有答案！"
    faqList:
      - question: "我應該去哪裡尋求協助？"
        answer: "我們鼓勵您透過 GitHub Issues 或 Uptime Kuma 的 Subreddit (r/UptimeKuma) 提問。在那裡，您將獲得社群和開發者的協助。請避免透過電子郵件提問。"
      - question: "我如何為這個專案做出貢獻？"
        answer: "非常歡迎您的貢獻！您可以透過提交拉取請求、測試 Beta 版本或協助我們將 Uptime Kuma 翻譯成更多語言來參與。請在開始前閱讀我們的貢獻指南。"
      - question: "如何回報錯誤或請求新功能？"
        answer: "如果您發現了錯誤或有新功能建議，請不要猶豫，直接在我們的 GitHub 存放庫上建立一個新的 Issue。您的回饋對我們至關重要！"
      - question: "Uptime Kuma 是免費的嗎？"
        answer: "是的，Uptime Kuma 是一個完全免費的開源專案，根據 MIT 授權條款發佈。您可以自由使用、修改和分發它。"
  - sectionName: "FinalCTA"
    sectionSummary: "在頁面末尾設定一個強而有力的行動號召，再次邀請使用者試用線上演示或在 GitHub 上查看專案，以最大限度地提高轉換率。"
    ctaTitle: "準備好體驗 Uptime Kuma 了嗎？"
    ctaDescription: "立即試用線上演示或在您自己的伺服器上部署。只需幾分鐘，即可擁有一個強大的監控系統。"
    cta:
      - text: "線上體驗"
        link: "https://demo.kuma.pet/start-demo"
      - text: "查看 GitHub"
        link: "https://github.com/louislam/uptime-kuma"