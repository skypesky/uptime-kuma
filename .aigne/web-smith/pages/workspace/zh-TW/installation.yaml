  description: "依照我們詳盡的逐步指南，輕鬆安裝 Uptime Kuma。提供 Docker（推薦）和非 Docker 環境的安裝說明，包含系統需求和背景服務設定。"
sections:
  - sectionName: "InstallationHero"
    sectionSummary: "歡迎使用者並介紹安裝頁面，營造一種輕鬆、快速的氛圍，鼓勵使用者開始安裝過程。"
    centeredHeroTitle: "輕鬆啟動並執行 Uptime Kuma"
    centeredHeroDescription: "無論您偏好 Docker 的便利，還是希望進行原生安裝，我們都為您準備了清晰的指南。只需幾分鐘，即可開始監控您的服務！"
    centeredHeroActions:
      - text: ""
        link: ""
