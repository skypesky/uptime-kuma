  - sectionName: "DockerInstallation"
    sectionSummary: "提供首選且最簡單的安裝方法——Docker。透過一個程式碼區塊清晰地展示指令，並解釋為什麼這是推薦方法，強調其簡便性。"
    oneColumnGridTitle: "Docker 安裝（推薦）"
    list:
      - sectionName: "DockerCommandCard"
        sectionSummary: "展示具體的 Docker 安裝指令，並提供簡要說明，讓使用者可以一鍵複製並立即開始。"
        contentCardTitle: "最快、最簡單的方式"
        contentCardDescription: "只需一行指令，即可透過 Docker 啟動 Uptime Kuma。這是我們推薦的方法，因為它能將所有依賴項打包，確保環境一致、部署迅速。執行後，在瀏覽器中造訪 http://localhost:3001 即可。"
        contentCardBottomCode:
          name: "bash"
          content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "NonDockerInstallation"
    sectionSummary: "為不使用 Docker 的使用者提供備用安裝路徑。該部分分為兩步：首先明確列出所需的環境要求，然後提供詳細的命令列安裝步驟。"
    oneColumnGridTitle: "非 Docker 環境安裝"
    list:
      - sectionName: "PrerequisitesCard"
        sectionSummary: "清晰列出非 Docker 安裝所需的所有先決條件，確保使用者在開始之前已準備好所有必要的軟體和環境。"
        cardTitle: "第一步：準備工作與系統需求"
        cardDescription: "在開始之前，請確保您的系統已安裝 Node.js (18+)、npm 9+、Git，以及用於背景執行的 pm2。這些是保證 Uptime Kuma 順利運行的基礎。"
        iconName: "lucide:clipboard-check"
      - sectionName: "InstallationStepsCard"
        sectionSummary: "提供一個包含所有必要指令的程式碼區塊，指導使用者完成從複製儲存庫到啟動服務的完整過程。"
        contentCardTitle: "第二步：執行安裝指令"
        contentCardDescription: "萬事俱備！現在，開啟您的終端機，依序執行以下指令，即可完成安裝並啟動 Uptime Kuma。"
        contentCardBottomCode:
          name: "bash"
          content: "# 1. 複製專案儲存庫\ngit clone https://github.com/louislam/uptime-kuma.git\n\n# 2. 進入專案目錄\ncd uptime-kuma\n\n# 3. 安裝依賴項\nnpm run setup\n\n# 4. 使用 PM2 在背景啟動應用程式\npm install pm2 -g && pm2 install pm2-logrotate\npm start server/server.js --name uptime-kuma"
  - sectionName: "NextStepsFAQ"
    sectionSummary: "透過問答形式，主動解答使用者在安裝後可能遇到的常見問題，如進階設定、軟體更新和後續操作，引導使用者深入使用產品。"
    faqTitle: "進階操作與後續步驟"
    faqList:
