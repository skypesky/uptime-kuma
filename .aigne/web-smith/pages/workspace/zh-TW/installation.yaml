        answer: "當然可以！對於更複雜的設定，例如設定反向代理，我們準備了詳細的維基指南。請造訪我們的 GitHub Wiki 頁面尋找完整說明。"
      - question: "如何更新我的 Uptime Kuma 執行個體？"
        answer: "保持最新版本非常簡單！我們同樣在 Wiki 上提供了詳細的更新指南，確保您的升級過程順暢無憂。"
