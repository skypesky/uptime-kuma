meta:
  title: "Uptime Kuma 安全政策 | 漏洞回報與版本支援"
  description: "查閱 Uptime Kuma 的官方安全政策。了解如何負責任地回報安全漏洞，並查看支援的版本資訊以確保您的執行個體安全。"
sections:
  - sectionName: "securityPolicyHeader"
    sectionSummary: "一個簡潔的頁面標題，介紹安全政策頁面的核心內容，讓使用者能立刻了解頁面的主題。"
    centeredHeroTitle: "Uptime Kuma 安全政策"
    centeredHeroDescription: "我們非常重視專案的安全性。如果您發現了安全漏洞，請遵循本頁面的指引進行回報。我們感謝您的協助，共同維護 Uptime Kuma 的安全。"
    centeredHeroActions:
      - text: "回報漏洞"
        link: "https://github.com/louislam/uptime-kuma/security/advisories/new"
      - text: ""
        link: ""
  - sectionName: "vulnerabilityReportingGuide"
    sectionSummary: "提供清晰、分步驟的漏洞回報指南，包含直接的操作連結，確保使用者能夠輕鬆、正確地提交私密回報。"
    oneColumnGridTitle: "如何回報漏洞"
    list:
      - sectionName: "reportStepOne"
        sectionSummary: "回報流程的第一步：引導使用者透過官方的 GitHub Security Advisories 管道提交漏洞，並提供直接連結。"
        ctaTitle: "第一步：透過 GitHub Security Advisories 提交"
        ctaDescription: "這是最重要的一步！請透過 GitHub 的官方安全管道私下回報問題，以保護所有使用者。不要在公開的議題追蹤器中討論。"
        cta:
          - text: "前往 GitHub Advisories 回報"
            link: "https://github.com/louislam/uptime-kuma/security/advisories/new"
          - text: ""
            link: ""
      - sectionName: "reportStepTwo"
        sectionSummary: "回報流程的第二步：提醒使用者建立一個空議題以確保維護者能收到通知，因為 GitHub Advisories 本身不傳送通知。"
        ctaTitle: "第二步：建立一個空的安全性議題以作提醒"
        ctaDescription: "GitHub Advisories 不會主動傳送通知，我可能會錯過您的回報。請額外建立一個空的安全性議題來提醒我，這非常重要！"
        cta:
          - text: "建立提醒議題"
            link: "https://github.com/louislam/uptime-kuma/issues/new?assignees=&labels=help&template=security.md"
          - text: ""
            link: ""
  - sectionName: "bugBountyPolicy"
    sectionSummary: "明確聲明專案對第三方漏洞賞金平台的立場，避免混淆和潛在風險。"
    featureSectionTitle: "我們不接受第三方漏洞賞金平台"
    featureSectionDescription: "此刻，我不會接受來自其他漏洞賞金平台的回報。過去曾有人試圖透過這種方式傳送網路釣魚連結，為了將我個人的風險降至最低，請務必僅透過 GitHub Advisories 回報。我將忽略所有來自第三方漏洞賞金平台的郵件。"
    featureSectionBottomImage: ""
  - sectionName: "supportedVersions"
    sectionSummary: "透過清晰的卡片網格展示受支援、已棄用和不支援的 Docker 標籤，幫助使用者快速確認其版本是否安全。"
