meta:
  title: "加入 Uptime Kuma 社区 | 提问、贡献与交流"
  description: "成为 Uptime Kuma 社区的一员！在我们的 Subreddit 提问，在 GitHub 上报告错误或请求功能，并了解如何通过拉取请求、测试或翻译做出贡献。"
  image: ""
sections:
  - sectionName: "CommunityHero"
    sectionSummary: "一个引人入胜的英雄区，用充满活力的语言欢迎用户加入社区，并概述了他们可以参与的主要方式，设置了积极和包容的基调。"
    centeredHeroTitle: "加入我们，共建 Uptime Kuma！"
    centeredHeroDescription: "无论您是想提问、报告错误，还是想贡献代码或翻译，我们都热烈欢迎您！您的每一次参与都让 Uptime Kuma 变得更好。"
    centeredHeroActions:
      - text: "前往 GitHub 讨论"
        link: "https://github.com/louislam/uptime-kuma/issues"
      - text: "访问 Reddit 社区"
        link: "https://www.reddit.com/r/UptimeKuma/"
  - sectionName: "ContributionWaysGrid"
    sectionSummary: "此部分以网格布局清晰地展示了四种主要的贡献方式。每个卡片都使用一个图标和简洁的描述来激励用户参与，从报告错误到贡献代码和翻译。"
    fourColumnGridTitle: "发现您的贡献方式"
    list:
      - sectionName: "BugReportCard"
        sectionSummary: "鼓励用户通过 GitHub Issues 报告错误和提出功能建议的卡片。"
        iconName: "lucide:bug"
        cardTitle: "报告错误和建议功能"
        cardDescription: "发现问题或有好点子？在 GitHub Issues 上告诉我们，这是跟踪和讨论技术问题的最佳场所。"
      - sectionName: "CodeContributionCard"
        sectionSummary: "邀请开发者通过提交拉取请求来贡献代码的卡片，并强调了阅读贡献指南的重要性。"
        iconName: "lucide:git-pull-request-draft"
        cardTitle: "贡献代码"
        cardDescription: "准备好贡献代码了吗？我们非常欢迎！请先阅读我们的贡献指南，确保您的提交顺利合并。"
      - sectionName: "TestingHelpCard"
        sectionSummary: "号召用户通过测试 Beta 版本和待处理的拉取请求来帮助确保软件质量的卡片。"
        iconName: "lucide:test-tube-2"
        cardTitle: "帮助我们测试"
        cardDescription: "通过测试最新的 Beta 版本和拉取请求，帮助我们发现潜在问题，确保每次发布的稳定性。"
      - sectionName: "TranslationCard"
        sectionSummary: "邀请多语言用户通过 Weblate 平台为项目贡献翻译的卡片。"
        iconName: "lucide:languages"
        cardTitle: "参与翻译"
        cardDescription: "帮助我们将 Uptime Kuma 带给全世界的用户！通过 Weblate 平台，您可以轻松地为您的母语贡献翻译。"
  - sectionName: "CommunityHubs"
    sectionSummary: "该部分突出显示了两个主要的社区交流平台——GitHub 和 Reddit。它引导用户根据他们的需求（技术讨论 vs. 休闲交流）选择合适的渠道。"
    twoColumnGridTitle: "加入我们的社区中心"
    list:
      - sectionName: "GitHubDiscussionHub"
        sectionSummary: "一张卡片，将用户引导至 GitHub Issues，用于更深入的技术讨论、错误报告和功能请求。"
        contentCardTitle: "GitHub 技术讨论区"
        contentCardDescription: "深入探讨错误、新功能和技术实现。这里是我们解决问题的核心地带。"
        contentCardBottomImage: "https://placehold.co/800x450?text=GitHub+Issues"
      - sectionName: "RedditCommunityHub"
        sectionSummary: "一张卡片，将用户引导至 Subreddit，用于更轻松的社区互动、分享和一般性提问。"
        contentCardTitle: "Reddit 休闲交流区"
        contentCardDescription: "分享您的监控设置、提出一般性问题或与来自世界各地的 Kuma 用户闲聊。"
        contentCardBottomImage: "https://placehold.co/800x450?text=r/UptimeKuma"
  - sectionName: "FinalCallToAction"
    sectionSummary: "一个强有力的、以行动为导向的最终号召，激励用户立即访问 GitHub 仓库，将他们的参与意愿转化为实际行动。"
    ctaTitle: "准备好开始了吗？"
    ctaDescription: "您的每一次贡献都至关重要。立即访问我们的 GitHub 仓库，开启您的贡献之旅！"
    cta:
      - text: "访问 GitHub 仓库"
        link: "https://github.com/louislam/uptime-kuma"
      - text: ""
        link: ""