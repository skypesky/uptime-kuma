meta:
  title: "Uptime Kuma 功能 | 全方位监控与即时通知"
  description: "探索 Uptime Kuma 的强大功能！从 HTTP(s)、TCP 到 DNS 记录，我们提供全面的监控类型。更有超过90种通知服务集成，让您即时掌握服务状态。"
  image: ""
sections:
  - sectionName: "FeaturesHero"
    sectionSummary: "本节作为页面的英雄部分，通过一个引人注目的标题和简洁的描述，直接传达 Uptime Kuma 功能的全面性和核心价值，并提供明确的行动号召，引导用户开始使用或了解更多。"
    centeredHeroTitle: "您需要的所有监控功能，尽在于此"
    centeredHeroDescription: "Uptime Kuma 不仅仅是一个正常运行时间监控工具。它是一个功能齐全的瑞士军刀，让您轻松掌控所有服务的状态，并且完全免费和开源。"
    centeredHeroActions:
      - text: "立即开始安装"
        link: "link:///installation"
      - text: "在 GitHub 上查看"
        link: "https://github.com/louislam/uptime-kuma"
  - sectionName: "MonitoringTypesGrid"
    sectionSummary: "本节使用三列网格布局，清晰地展示了 Uptime Kuma 支持的多种核心监控类型。每个卡片都配有图标和简短说明，旨在让用户快速了解其监控能力的广度。"
    threeColumnGridTitle: "覆盖您所有服务的监控类型"
    list:
      - sectionName: "HttpMonitoringCard"
        sectionSummary: "介绍 HTTP(s) 和 TCP 监控功能。"
        iconName: "lucide:globe"
        cardTitle: "HTTP(s) / TCP 监控"
        cardDescription: "对您的网站、API 或任何 TCP 端口进行持续的可用性检查，确保核心服务始终在线。"
      - sectionName: "DnsMonitoringCard"
        sectionSummary: "介绍 DNS 记录监控功能。"
        iconName: "lucide:book-marked"
        cardTitle: "DNS 记录监控"
        cardDescription: "验证您的 DNS 记录是否正确解析，防止因配置错误导致的服务中断。"
      - sectionName: "PingPushMonitoringCard"
        sectionSummary: "介绍 Ping 和 Push 监控功能。"
        iconName: "lucide:activity"
        cardTitle: "Ping / Push 监控"
        cardDescription: "通过 Ping 检查服务器的可达性，或使用 Push 模式监控定时任务和 cron 作业的执行情况。"
      - sectionName: "DockerMonitoringCard"
        sectionSummary: "介绍 Docker 容器监控功能。"
        iconName: "lucide:container"
        cardTitle: "Docker 容器监控"
        cardDescription: "直接监控 Docker 容器的运行状态，确保您的容器化应用正常工作。"
      - sectionName: "SteamMonitoringCard"
        sectionSummary: "介绍 Steam 游戏服务器监控功能。"
        iconName: "lucide:gamepad-2"
        cardTitle: "Steam 游戏服务器"
        cardDescription: "游戏社区管理员的福音！轻松监控您的 Steam 游戏服务器是否在线，让玩家尽兴。"
      - sectionName: "KeywordJsonMonitoringCard"
        sectionSummary: "介绍关键词和 JSON 查询监控功能。"
        iconName: "lucide:search-code"
        cardTitle: "关键词和 JSON 查询"
        cardDescription: "不仅仅检查服务是否在线，还能验证页面内容或 API 响应是否符合预期，实现更深层次的监控。"
  - sectionName: "NotificationsFeature"
    sectionSummary: "本节通过图文并茂的方式，重点突出 Uptime Kuma 强大的通知系统。它强调了超过90种通知渠道的集成，确保用户在服务异常时能立即收到警报。"
    splitHeroTitle: "绝不错过任何一次宕机"
    splitHeroDescription: "集成了超过90种通知服务，包括 Telegram、Discord、Slack、Email 等。一旦您的服务出现问题，您将第一时间收到通知，无论您身在何处。"
    splitHeroActions:
      - text: "查看完整通知列表"
        link: "https://github.com/louislam/uptime-kuma/tree/master/src/components/notifications"
      - text: ""
        link: ""
    splitHeroRightImage: "https://placehold.co/1440x700?text=90%2B+%E9%80%9A%E7%9F%A5%E6%B8%A0%E9%81%93"
  - sectionName: "AdditionalFeaturesGrid"
    sectionSummary: "本节使用两列布局，展示了除核心监控外的其他增值功能，如状态页、多语言支持等，旨在体现 Uptime Kuma 作为一款成熟产品的全面性。"
    twoColumnGridTitle: "不仅仅是监控，更是强大的控制中心"
    list:
      - sectionName: "StatusPageCard"
        sectionSummary: "介绍精美的状态页功能。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "精美的状态页"
        cardDescription: "为您的用户创建漂亮、可定制的状态页面，甚至可以绑定到您自己的域名上，透明地展示服务状态。"
      - sectionName: "HighFrequencyMonitoringCard"
        sectionSummary: "介绍20秒监控间隔功能。"
        iconName: "lucide:timer"
        cardTitle: "20秒监控间隔"
        cardDescription: "以高达20秒的频率进行检查，让您能够以近乎实时的速度发现并响应问题。"
      - sectionName: "MultiLanguageSupportCard"
        sectionSummary: "介绍多语言支持功能。"
        iconName: "lucide:languages"
        cardTitle: "多语言支持"
        cardDescription: "Uptime Kuma 拥有一个全球化的社区，支持多种语言，让您可以使用最熟悉的语言进行操作。"
      - sectionName: "SecurityFeaturesCard"
        sectionSummary: "介绍代理和双因素认证功能。"
        iconName: "lucide:shield-check"
        cardTitle: "代理与安全"
        cardDescription: "支持通过代理服务器进行监控，并提供双因素认证（2FA）支持，确保您的监控系统安全无虞。"
  - sectionName: "UiShowcase"
    sectionSummary: "本节通过一个大的视觉占位符和描述性文字，着重展示 Uptime Kuma 的用户界面设计。目的是传达其现代化、直观和用户友好的体验，吸引那些重视工具美学和易用性的用户。"
    featureSectionTitle: "为现代用户设计的精美 UI/UX"
    featureSectionDescription: "告别陈旧、复杂的界面。Uptime Kuma 提供了一个反应迅速、直观且美观的仪表盘，让监控成为一种享受。"
    featureSectionBottomImage: "https://placehold.co/1440x700?text=Uptime+Kuma+%E4%BB%AA%E8%A1%A8%E7%9B%98"
  - sectionName: "FinalCta"
    sectionSummary: "作为页面的结尾，本节提供一个强有力的最终行动号召。它鼓励用户将兴趣转化为行动，引导他们查看安装指南或加入社区，从而完成用户转化路径。"
    ctaTitle: "准备好体验极致的监控了吗？"
    ctaDescription: "Uptime Kuma 完全免费、开源，并且可以在几分钟内完成部署。立即加入成千上万满意用户的行列！"
    cta:
      - text: "查看安装指南"
        link: "link:///installation"
      - text: "加入我们的社区"
        link: "link:///community"
