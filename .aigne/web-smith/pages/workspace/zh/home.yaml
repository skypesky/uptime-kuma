meta:
  title: "Uptime Kuma: 简单易用的开源自托管监控工具"
  description: "了解 Uptime Kuma，一款功能强大、界面美观的自托管监控解决方案。体验在线演示，查看安装指南，立即开始监控您的服务。"
  image: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
sections:
  - sectionName: "SplitHero"
    sectionSummary: "介绍 Uptime Kuma 的核心价值主张，突出其易用性和强大的监控能力，并通过引人注目的行动号召（CTA）和产品截图来吸引访客。"
    splitHeroTitle: "一款优雅、现代且易于使用的自托管监控工具"
    splitHeroDescription: "Uptime Kuma 是您一直在寻找的开源解决方案。告别昂贵的订阅服务，完全掌控您的服务监控，一切尽在弹指之间！"
    splitHeroActions:
      - text: "在线体验"
        link: "https://demo.kuma.pet/start-demo"
      - text: "快速安装"
        link: "link:///installation"
    splitHeroRightImage: "https://user-images.githubusercontent.com/1336778/212262296-e6205815-ad62-488c-83ec-a5b0d0689f7c.jpg"
  - sectionName: "FeatureGrid"
    sectionSummary: "通过三列网格布局，清晰地展示 Uptime Kuma 的三大核心特性——全面的监控、即时通知和美观的界面，让用户快速了解其主要优势。"
    threeColumnGridTitle: "强大功能，一目了然"
    list:
      - sectionName: "ComprehensiveMonitoring"
        sectionSummary: "介绍 Uptime Kuma 的多协议监控能力。"
        iconName: "lucide:activity-square"
        cardTitle: "全方位监控"
        cardDescription: "支持 HTTP(s)、TCP、Ping、DNS、Docker 等多种监控类型，满足您的所有需求。"
      - sectionName: "InstantNotifications"
        sectionSummary: "突出显示 Uptime Kuma 广泛的通知集成。"
        iconName: "lucide:bell-ring"
        cardTitle: "即时警报通知"
        cardDescription: "集成 Telegram、Slack、Discord 等 90 多种通知服务，确保您第一时间获知异常。"
      - sectionName: "BeautifulDashboard"
        sectionSummary: "展示 Uptime Kuma 现代化和用户友好的界面。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "精美仪表盘"
        cardDescription: "拥有设计精良、响应迅速的现代化用户界面，为您带来愉悦的操作体验。"
  - sectionName: "QuickInstall"
    sectionSummary: "提供最简单的 Docker 安装命令，鼓励用户立即动手尝试。通过直接展示代码，降低了用户的入门门槛，并强调了其便捷性。"
    verticalHeroTitle: "只需一行命令，即刻开始监控"
    verticalHeroDescription: "我们推荐使用 Docker 进行安装，这是最简单、最快捷的方式。复制下面的命令，在您的终端中运行，即可启动 Uptime Kuma。"
    verticalHeroCode:
      name: "bash"
      content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "VisualShowcase"
    sectionSummary: "通过两列布局展示 Uptime Kuma 的更多界面截图，例如可定制的状态页面和明亮模式，进一步证明其设计的优雅和功能的丰富性。"
    twoColumnGridTitle: "不仅仅是监控，更是完美的展示"
    list:
      - sectionName: "CustomizableStatusPage"
        sectionSummary: "展示 Uptime Kuma 的状态页面功能。"
        contentCardTitle: "可定制的状态页面"
        contentCardDescription: "为您的用户创建漂亮、公开的状态页面，甚至可以绑定到您自己的域名，专业地展示您的服务状态。"
        contentCardBottomImage: "https://user-images.githubusercontent.com/1336778/134628766-a3fe0981-0926-4285-ab46-891a21c3e4cb.png"
      - sectionName: "LightAndDarkMode"
        sectionSummary: "展示 Uptime Kuma 的主题切换功能。"
        contentCardTitle: "明暗主题，随心切换"
        contentCardDescription: "支持明亮和黑暗两种模式，在任何光线环境下都能舒适使用，保护您的眼睛。"
        contentCardBottomImage: "https://uptime.kuma.pet/img/light.jpg"
  - sectionName: "FAQ"
    sectionSummary: "通过问答形式，解答用户最关心的问题，如如何获取帮助、如何贡献以及如何报告错误，引导用户参与社区并建立信任。"
    faqTitle: "有疑问？我们有答案！"
    faqList:
      - question: "我应该去哪里寻求帮助？"
        answer: "我们鼓励您通过 GitHub Issues 或 Uptime Kuma 的 Subreddit (r/UptimeKuma) 提问。在那里，您将获得社区和开发者的帮助。请避免通过电子邮件提问。"
      - question: "我如何为这个项目做出贡献？"
        answer: "非常欢迎您的贡献！您可以通过提交拉取请求、测试 Beta 版本或帮助我们将 Uptime Kuma 翻译成更多语言来参与。请在开始前阅读我们的贡献指南。"
      - question: "如何报告错误或请求新功能？"
        answer: "如果您发现了错误或有新功能建议，请不要犹豫，直接在我们的 GitHub 仓库上创建一个新的 Issue。您的反馈对我们至关重要！"
      - question: "Uptime Kuma 是免费的吗？"
        answer: "是的，Uptime Kuma 是一个完全免费的开源项目，根据 MIT 许可证分发。您可以自由使用、修改和分发它。"
  - sectionName: "FinalCTA"
    sectionSummary: "在页面末尾设置一个强有力的行动号召，再次邀请用户试用在线演示或在 GitHub 上查看项目，以最大限度地提高转化率。"
    ctaTitle: "准备好体验 Uptime Kuma 了吗？"
    ctaDescription: "立即试用在线演示或在您自己的服务器上部署。只需几分钟，即可拥有一个强大的监控系统。"
    cta:
      - text: "在线体验"
        link: "https://demo.kuma.pet/start-demo"
      - text: "查看 GitHub"
        link: "https://github.com/louislam/uptime-kuma"
