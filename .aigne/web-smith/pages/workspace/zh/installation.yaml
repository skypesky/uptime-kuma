  - sectionName: "DockerInstallation"
    sectionSummary: "提供首选且最简单的安装方法——Docker。通过一个代码块清晰地展示命令，并解释为什么这是推荐方法，强调其简便性。"
    oneColumnGridTitle: "Docker 安装（推荐）"
    list:
      - sectionName: "DockerCommandCard"
        sectionSummary: "展示具体的 Docker 安装命令，并提供简要说明，让用户可以一键复制并立即开始。"
        contentCardTitle: "最快、最简单的方式"
        contentCardDescription: "只需一行命令，即可通过 Docker 启动 Uptime Kuma。这是我们推荐的方法，因为它能将所有依赖项打包，确保环境一致、部署迅速。运行后，在浏览器中访问 http://localhost:3001 即可。"
        contentCardBottomCode:
          name: "bash"
          content: "docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1"
  - sectionName: "NonDockerInstallation"
    sectionSummary: "为不使用 Docker 的用户提供备用安装路径。该部分分为两步：首先明确列出所需的环境要求，然后提供详细的命令行安装步骤。"
    oneColumnGridTitle: "非 Docker 环境安装"
    list:
      - sectionName: "PrerequisitesCard"
        sectionSummary: "清晰列出非 Docker 安装所需的所有先决条件，确保用户在开始之前已准备好所有必要的软件和环境。"
        cardTitle: "第一步：准备工作与系统要求"
        cardDescription: "在开始之前，请确保您的系统已安装 Node.js (18+), npm 9+, Git, 以及用于后台运行的 pm2。这些是保证 Uptime Kuma 顺利运行的基础。"
        iconName: "lucide:clipboard-check"
      - sectionName: "InstallationStepsCard"
        sectionSummary: "提供一个包含所有必要命令的代码块，指导用户完成从克隆仓库到启动服务的完整过程。"
        contentCardTitle: "第二步：执行安装命令"
        contentCardDescription: "万事俱备！现在，打开您的终端，按顺序执行以下命令，即可完成安装并启动 Uptime Kuma。"
        contentCardBottomCode:
          name: "bash"
          content: "# 1. 克隆项目仓库\ngit clone https://github.com/louislam/uptime-kuma.git\n\n# 2. 进入项目目录\ncd uptime-kuma\n\n# 3. 安装依赖\nnpm run setup\n\n# 4. 使用 PM2 在后台启动应用\npm install pm2 -g && pm2 install pm2-logrotate\npm start server/server.js --name uptime-kuma"
