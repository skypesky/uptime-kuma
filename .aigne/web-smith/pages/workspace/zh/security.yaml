meta:
  title: "Uptime Kuma 安全策略 | 漏洞报告与版本支持"
  description: "查阅 Uptime Kuma 的官方安全策略。了解如何负责任地报告安全漏洞，并查看受支持的版本信息以确保您的实例安全。"
sections:
  - sectionName: "securityPolicyHeader"
    sectionSummary: "一个简洁的页面标题，介绍安全策略页面的核心内容，让用户能立刻了解页面的主题。"
    centeredHeroTitle: "Uptime Kuma 安全策略"
    centeredHeroDescription: "我们非常重视项目的安全性。如果您发现了安全漏洞，请遵循本页面的指引进行报告。我们感谢您的帮助，共同维护 Uptime Kuma 的安全。"
    centeredHeroActions:
      - text: "报告漏洞"
        link: "https://github.com/louislam/uptime-kuma/security/advisories/new"
      - text: ""
        link: ""
  - sectionName: "vulnerabilityReportingGuide"
    sectionSummary: "提供清晰、分步骤的漏洞报告指南，包含直接的操作链接，确保用户能够轻松、正确地提交私密报告。"
    oneColumnGridTitle: "如何报告漏洞"
    list:
      - sectionName: "reportStepOne"
        sectionSummary: "报告流程的第一步：引导用户通过官方的 GitHub Security Advisories 渠道提交漏洞，并提供直接链接。"
        ctaTitle: "第一步：通过 GitHub Security Advisories 提交"
        ctaDescription: "这是最重要的一步！请通过 GitHub 的官方安全渠道私下报告问题，以保护所有用户。不要在公开的议题跟踪器中讨论。"
        cta:
          - text: "前往 GitHub Advisories 报告"
            link: "https://github.com/louislam/uptime-kuma/security/advisories/new"
          - text: ""
            link: ""
      - sectionName: "reportStepTwo"
        sectionSummary: "报告流程的第二步：提醒用户创建一个空问题以确保维护者能收到通知，因为 GitHub Advisories 本身不发送通知。"
        ctaTitle: "第二步：创建一个空的安全问题以作提醒"
        ctaDescription: "GitHub Advisories 不会主动发送通知，我可能会错过你的报告。请额外创建一个空的安全问题来提醒我，这非常重要！"
        cta:
          - text: "创建提醒问题"
            link: "https://github.com/louislam/uptime-kuma/issues/new?assignees=&labels=help&template=security.md"
          - text: ""
            link: ""
  - sectionName: "bugBountyPolicy"
    sectionSummary: "明确声明项目对第三方漏洞赏金平台的立场，避免混淆和潜在风险。"
    featureSectionTitle: "我们不接受第三方漏洞赏金平台"
    featureSectionDescription: "此刻，我不会接受来自其他漏洞赏金平台的报告。过去曾有人试图通过这种方式发送网络钓鱼链接，为了将我个人的风险降至最低，请务必仅通过 GitHub Advisories 报告。我将忽略所有来自第三方漏洞赏金平台的邮件。"
    featureSectionBottomImage: ""
  - sectionName: "supportedVersions"
    sectionSummary: "通过清晰的卡片网格展示受支持、已弃用和不支持的 Docker 标签，帮助用户快速确认其版本是否安全。"
    fourColumnGridTitle: "支持的版本和标签"
    list:
