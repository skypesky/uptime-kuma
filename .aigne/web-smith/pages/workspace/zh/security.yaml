        sectionSummary: "显示 'latest' 标签的支持状态。"
        iconName: "lucide:check-circle-2"
        cardTitle: "latest"
        cardDescription: "支持"
      - sectionName: "tagDebian"
        sectionSummary: "显示 'debian' 标签的支持状态。"
        iconName: "lucide:check-circle-2"
        cardTitle: "debian"
        cardDescription: "支持"
      - sectionName: "tagOneAlpine"
        sectionSummary: "显示 '1-alpine' 标签的弃用状态。"
        iconName: "lucide:alert-triangle"
        cardTitle: "1-alpine"
        cardDescription: "已弃用"
      - sectionName: "tagAlpine"
        sectionSummary: "显示 'alpine' 标签的弃用状态。"
        iconName: "lucide:alert-triangle"
        cardTitle: "alpine"
        cardDescription: "已弃用"
      - sectionName: "tagOthers"
        sectionSummary: "明确指出所有其他标签均不被支持。"
        iconName: "lucide:x-circle"
        cardTitle: "所有其他标签"
        cardDescription: "不支持"
